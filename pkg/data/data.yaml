texts:
  0: |-
    Чалавек упісаны ў чалавецтва: яно ў ім набывае аблічча і голас, у ім ён месца і жыццяпіс.
    Ці ў грамадзе, ці сам, чалавек — людзі.
  1: |-
    Няўзнак стукнуў сякерай па камені, і з яго, шэрага, непрыкметнага, замкнёнага ў сабе, выбліснула іскрына.
    Гэтак і ў людзях, знадворку звычайных і непрыкметных, захоўваюцца боскія іскрыны, і калі аб’яўляюцца, то як бы насуперак ім самім, н я ў з н а к.
    І пакуль іскрына блішчыць, чалавек разумее, хто ён на самой справе, а калі згасае, згасае і разуменне ці, больш дакладна, хаваецца ўглыб, пакідаючы ў памяці з н а к пра тое, якім сабою самім ён можа быць.
  2: |-
    Творачыся, твор — ці гэта верш, ці карціна, ці музычны эцюд — асягае пачатак, у якім усё ўпершыню і ў якім ён сам робіцца першатворам.
    Ён змястоўны не тым зместам, што выяўляе, а тым, што выяўляецца сам і захоўваецца ў пачатку, і, адно асягаючы пачатак, слова знаходзіць сябе — аднаходзіцца.
  3: |-
    У папярэднікаў свой асаблівы статус. І да якога б веку ні дажывалі наступнікі, да якой бы велічыні яны ні дарасталі, папярэднікі заўсёды застаюцца непераўзыдзенымі.
    А сам сабе кожны і папярэднік, і наступнік.
  4: |-
    На тым месцы, дзе бярэзіна займела якуюсьці драпіну ці рану, вырастае чага — грыб, што мае гаючыя ўласцівасці.
    Прымаю паразу, калі несвядома, а калі і свядома, з яе мае выснавацца ўласцівасць, якою дагэтуль не валодаў, — ч а г а.
  5: |-
    Вынік пасылае знакі дарозе і справе, але сам не можа ўвайсці ні ў дарогу, ні ў справу.
    І таму дарога доўжыцца,
    справа дзейсніцца,
    а чалавек ёсць.
  6: |-
    _Suum cuique_ — кожнаму сваё... Што праміне каза, выявіць сабака, што праміне сабака, знойдзе певень, што праміне певень, заўважыць чалавек: усякая істота выявіць, заўважыць і знойдзе тое, што адпавядае ёй і чаму адпавядае яна сама, і ўсё роўна нешта — ці не самае істотнае — заўсёды застаецца не выяўленым, не знойдзеным, не заўважаным.
    Нехта яшчэ мае прыйсці?!.
  7: |-
    Якімі яны ні былі б — ці гэта тэрыторыя, ці радовішча, ці маёмасць, — людзі ваююць між сабою за частковасці — і самі ўвасабляюцца ў частковасці: чым большая частковасць, тым большая асабовасць, і наўзаем: чым большая асабовасць, тым большая частковасць..
    А кожнаму прысвячаецца ўвесь свет,
    а кожнаму свеціць усё сонца.
  8: |-
    Падарыў чалавеку, з думкай якога лічыўся, новую кнігу, а падарыўшы, узяўся яе перачытваць, суадносячы яе з тым, каму падарыў.
    І ў засвоеных на памяць зместах пачалі выяўляцца новыя нюансы і гучаць новыя інтанацыі.
  9: |-
    Камень, які Сізіф ускочвае на гару, — гэта ён сам, адасоблены ад сябе самога.
    Справа не ў камені, які спадае з гары, а ў заклёне багоў — у той неад’емнасці, якой лучыцца Сізіф з каменем. Некалі, калі Сізіф укладзецца ў яго дарэшты, камень сам станецца гарою, а Сізіф вольным і ад яго, і ад сябе.
  10: |-
    Пайду знаёмай дарогай — пабуду з зямлёю і з небам і з нечым яшчэ, што памятае дарога.
    І яшчэ з тым і тым некім, кім некалі быў сам і хто застаўся ў дарозе.
  11: |-
    Алфавіт, ці, інакш, абэцэда — дом, з якім людзі звыкаюцца і ў які ўпісваюцца сваёю істотай, і тое, з чым яны звыкаюцца і ўва што ўпісваюцца, становіцца для іх на ўсё жыццё алфавітам.
    Знаёмая перакладчыца з Нямеччыны, што выдатна валодае рускай мовай, кажа, што найбольш не засвоеным у рускай мове для яе ўсё яшчэ застаецца кірылічны алфавіт.
  12: |-
    Ці то ў мастацтве, ці то ў палітыцы, ці то ў надзённым жыцці ролю, якой бы выключнай яна ні была, гуляць не так ужо і складана, і гэта таму, што г у л я ц ь.
    Складана б ы ц ь.
    Гуляць — супадаць з уявай, быць — супадаць з явай.
  13: |-
    Праўда — правільная веда, і правільная яна таму, што праведа, і хто яе вызнае, той праведнік.
    _Нравственность_ — праўдлівасць.
    _Нравственный_ — праўдлівы.
  14: |-
    Гук адчувае, слова ведае: яно асягае мэту і надае гукам, якія яго наймяноўваюць, мэтазгоднасць.
  15: |-
    Ведаю, што я недасканалы, і, ведаючы гэта, радуюся, што не вечны.
    Недасканалы не вечны — не вечна недасканалы.
  16: |-
    Ён ведае сабе кошт, — кажуць пра аднаго ўсюдыздатнага чалавека.
    Цікава — які? Заўсёды тойсамы ці ўсякі раз новы? Кошт выяўляецца, калі нешта купляецца і прадаецца, і той, хто ведае сабе кошт, таксама ўваходзіць у гэтую суадносіну.
    Той, хто не купляецца і не прадаецца, кошту сабе не ведае, а мо і не мае.
  17: |-
    Ці спёка, ці дождж, ці завея, ці маразы, ці адліга, надвор’е палітыка прыроды і, у адрозненне ад усіх іншых палітык, самая адрасная — усе жывыя істоты з ёй у заўсёдным дыялогу.
  18: |-
    З кожнай наступнай прыступкай папярэдняя пакідаецца, калі не пакідаецца — наступная не асягаецца.
    Набытак тады набытак, калі ён адпускаецца і адпускае, набытак, што не адпускаецца, — пастка.
  19: |-
    «Дарагія людзі!...» — кажу на сустрэчы з радакамі — сялецкімі людзьмі.
    Яны згаджаюцца, але па-свойму: «Ну, так, ну, пэўна... І таму ва ўсе часы нас усё займалі ды заваёўвалі — бо дарагія».
  21: |-
    Горы вучаць рабіць свой крок сувымерным і абапірацца на трывалае.
    Раблю гэта, а калі не раблю, ва ўсім, што слізкае, хісткае, знарокавае ды парахнявае, выяўляецца здрада.
    Здрада — рада, якая паказвае, як не трэба было паводзіцца, што не трэба было рабіць, аднак рада — постскрыптум.
  22: |-
    Чытаю «Рыгведу». Перакладчыкі пазначаюць, якім памерам напісана тая ці гэтая мантра: гаятры, ануштубх, трыштубх, вірадж...
    Гэта ў дачыненні да старажытнаіндыйскага эпасу. Аднак і ў айчыннай літаратуры ёсць палеткі, што чакаюць сваіх каморнікаў, якія падыдуць да іх не са стандартнай харэічна-ямбічнай меркаю, а з такою, што ўлічыць і вылічыць іхнія, яшчэ не азначаныя, адмысловасці.
  23: |-
    Самай істотнай асаблівасцю ўсякага краявіду з’яўляецца далечыня, яна сама ягоная ўласцівасць.
    Адымі яе — дрэвы не будуць ведаць, дзе яны ёсць, рэкі — куды цякуць, а курганы — што хаваюць.
    Усё адыходзіць у далечыню і з далечыні прыходзіць, і ва ўсякім ландшафце далечыня самая блізкая і самая знаёмая з’ява.
    Калі думка думаецца, у прысутным адкрываецца сутнае, а ў блізкім — далечыня.
  24: |-
    Адною сцяжынай ішлося з дому, а назад... — адкуль іх столькі ўзялося?!.
    Іду, збочваю, вяртаюся да развілак, распазнаюся — пакуль не схавалася сонца, усё-такі спадзяюся выйсці туды, дзе ўсё станецца знаёмым і пазнавальным.
    Як бы ні блыталіся самі і ні ўблытвалі ў блуканне, усё-такі ў любым апынанні асноўнае, што ёсць яны, сцежкі, і што ёсць яно, сонца.
  25: |-
    «І гэта міне...»
    Тое, што мінае, мінае так, што пэўным чынам застаецца.
    Жыццё — здзяйсненне, і ў ім да самай завяршальнай дзеі прысутнічае ўсё, што адбывалася раней, і тое, што адбывалася раней, збіраецца ў завяршальнай дзеі, каб сапраўды мінуць і сапраўды развязацца.
  26: |-
    Перагортваю чарнавікі — іх адначасова і зашмат, і замала. Зашмат — бо расчытваць іх няпросты клопат, замала — бо ў іх, каб яны змаглі стацца творам, заўсёды нечага не хапае.
    Яны як кірмаш (ці, калі на сербалужыцкай мове, — вікі), і пры тым чорныя вікі, дзе самае непрыдатнае (найменш здзейсненае) будзе каштаваць найбольш, а самае здзейсненае — найменш.
    Лічуся з платай: што набываю, а што пакідаю нечапаным, каб калі-небудзь зноў да яго вярнуцца. Або не вярнуцца.
  27: |-
    Твор:
    хвіліны вымаўляюць;
    гадзіны слухаюць;
    дні выяўляюць;
    месяцы чытаюць;
    гады распазнаюць;
    дзесяцігоддзі тлумачаць;
    стагоддзі маўчаць і маюць.
  28: |-
    Народная прымха: калі чорны кот перабег дарогу — чакай няўдачы.
    Усякая дарога — пераадоленне абмежаванасці, і ў кожнага яна свая, і свой чорны кот, які спадцішка выпільноўвае дарогу, каб раптам аб’явіцца ў самы вырашальны момант, — ён з’яднаны і злучаны з чалавечай самасцю.
    І адно самасцю высноўваюцца і самасці адрасуюцца прымхі.
  29: |-
    Рытм — тое, што фармуе паставу верша;
    інтанацыя — тое, што вызначае яго аблічча.
  30: |-
    Калі быў у войску, час-почас звяртаўся да сваіх пабрацімаў-саслужыўцаў па дывізіёне са словам «хлопча».
    Праз нейкі час гэты зваротак вярнуўся да мяне і стаўся маім знакам, мянушкай: хлопча казаў, хлопча дзяжурыць, спытайся ў хлопча, хай хлопча зробіць...
    Што вымаўляем — маем.
  31: |-
    На памылках спыняюцца, аб памылкі спатыкаюцца, у памылкі ўдумваюцца і ўглядаюцца: роўнае мінаецца без увагі, а памылкі запамінаюцца — і памылкі здабыткі, калі яны намацваюць і знаходзяць утоены ў словах і ў рэчаіснасці змест.
    Нехта і не хацеў бы — а піша з памылкамі, нехта свядома, уводзячы ў мову асаблівасці сваёй гаворкі, дапускае ў пісьме памылкі, а нехта іх вынаходзіць і аб’яўляецца з імі як з творамі, што прыналежаць адно яму.
  32: |-
    Колькасць пераходзіць у якасць — закон, упісаны ў падручнікі дыялектычнага матэрыялізму.
    Але як пераходзіць — сама? Самохаць? Механічна і аўтаматычна? Не, не аўтаматычна і не механічна, не самохаць і не сама, а тады, калі дзейсніцца з’ява пераходу і калі ёсць той, хто ў ёй удзельнічае.
    І тады адна зрэнка відушчасці істотнейшая за ўсю масу поцемкаў, і тады адна гранула разумення змястоўнейшая за цэнтнеры цемрашальства.
    Творчасць — у пераходзе.
  33: |-
    У Рабкоры, што ў Акцябрскім раёне, калі выходзіў з тамтэйшай крамы, супаткаўся з бабуляй-няўклюдай: абапіраючыся на дзве кульбы і трымаючы торбу, яна ўскарасквалася на ганак.
    Як мог дапамог ёй, і ўжо ў самой краме, нібы ўзважваючы ў галаве нейкі кошт, яна запыталася ў прысутных — усе яны ёй, было відаць, былі знаёмыя ці мо нават блізкія: «Адкуль гэты чалавек?»
    Прысутныя няўцямна маўчалі.
    Нічога больш не прамовіла і яна і, ніяк мне не падзякаваўшы, пасунулася да прылаўка.
    Пэўна, каб дзякаваць, трэба найперш ведаць, каму дзякуеш.
    Я другі раз выйшаў з крамы.
  34: |-
    Сярод малых і вялікіх, простых і ганаровых помнікаў, калі абыходзіў сялецкія могліцы (могілкі), найбольшую ўвагу прыцягнула і кранула нейчая магіла з невядома якіх часоў: на ёй не было ні крыжа, ні хоць якога знаку, і яна амаль уцягнулася ў зямлю.
    У ёй выяўлялася нешта, што было сутнасцю саміх могліцаў: не ўзвышацца над зямлёй, а супадаць з зямлёй, не заставацца, а знікаць.
  35: |-
    «І сонца некалі пагасне...»
    Як для каго і як якое сонца: чалавек не толькі тая самая постаць, што аб’явілася і распазнаецца, але і не тая самая, і, жывучы, не толькі памірае, але і нараджаецца — з новым сонцам і для новага сонца.
  36: |-
    Калі ў далёкай далечыні рэйкі пачынаюць супадаць — так і павінна быць. Але калі яны пачынаюць супадаць у блізкай блізіні — гэта ўжо катастрофа.
    З _там_ і _тады_ катастрофа настойліва ссоўваецца ў _тут_ і_ _цяпер, даказваючы і паказваючы, што няма нічога, што магло б з ёю зраўняцца, адужаць яе, пераўзысці.
    І бесперапынна, сцвярджаючы нейкае правіла ці паўтараючы мантру, соўгаюцца па рэйках цягнікі, не дазваляючы ім ні канчаткова супасці, ні раз’яднацца.
  37: |-
    Адкладаю меч — ён нецярплівы, і з ім я небяспечны найперш самому сабе, бо дарэшты не ведаю, хто мне ёсць хто (хто сябра, хто вораг, хто здрайца, а хто проста старонні) і хто самому сабе я сам; абапіраюся на шчыт — ён умее чакаць.
  38: |-
    І гэта не тое,
    і тое не гэта:
    з вядра
    выкідвае смецце варона.
  39: |-
    «І што за пачвара?!.»
    — крычаць
    узбураныя вароны:
    знікае
    за дрэвамі верталёт.
  40: |-
    Азірнуўся —
    нехта бяжыць па маіх слядах:
    сухое лісце.
  41: |-
    Адгарадзіўся ад навакольля
    плотам зь бярозаў і соснаў
    і сам за німі стаіўся: лес.
  42: |-
    Зьмяркаецца.
    У парку крычаць вароны -
    і крыкам намацваюцца, што яны ёсьць.
  43: |-
    Такі прыгажун,
    а зажураны: неба ня хоча
    ужо ўсьміхацца табе, сланечнік?!.
  44: |-
    Каменьне ў затоцы,
    сярод каменьня шэрыя качкі:
    восеньскі морак.
  45: |-
    Лужына.
    Захапіла жоўты кляновы ліст
    і зашклілася лёдам: ейны!..
  46: |-
    Вострыць і вострыць дзюбу
    аб камень крумкач:
    ну, ляці ўжо, досыць!..
  47: |-
    Прыгажосць, пра якую Дастаеўскі казаў, што яна выратуе свет, ратуе свет пастаянна, спрадвеку — сама-ахвяруючыся, самапераўзыходзячыся, перакульваючыся ў сваю дыялектычную процілегласць — у пачварнае, і такім чынам далучаючы гэтую другую палову свету да сябе.
  48: |-
    Тулю да грудзей абярэмак
    паленаў скалелых:
    і ў нас будзе нарэшце сьвята!..
  49: |-
    Цягнецца з коміна дым
    па-над сьнежным бязьмежжам:
    адна сьцяжына — і тая ў неба.
  50: |-
    Падпіў — і трымаецца што ёсьць сілы
    аберуч за бохан хлеба:
    стары вясковец.
  51: |-
    Пакінуты дом. Зазірае ў акно
    галінка зялёнай вішні:
    няўжо нікога?!..
  52: |-
    Блукаю па Вільні.
    На даўніх мурах
    новыя назвы.
  53: |-
    Схаваўся ў царкву ад дажджу:
    знянацку
    зірнулі знаўпроць сьвятыя.
  54: |-
    Дзе — старасьць,
    дзе — маладосьць?!.
    Зацьвілі яблыні сёньня.
  55: |-
    Зьбягаюць струмкі з капяжа:
    у асфальце
    ямачкі-чаравічкі.
  56: |-
    І гэта адзеньне?!. -
    зьдзіўляецца клён:
    касьцёл у леташніх рыштаваньнях.
  57: |-
    Сьпеў у нябёсах,
    нябёсы ў сьпеве:
    жаўрук.
  58: |-
    Боязна, што заўважаць
    і што не заўважаць — таксама...
    Суніцы зачырванелі.
  59: |-
    Сярод залатых дзьмухаўцоў
    адзін серабрысты:
    у німбе?!.
  60: |-
    Якімі высокімі павырасталі
    быльнік і лебяда:
    схаваўся б!..
  61: |-
    Вось ужо і скончыўся лівень!..
    А ліст кляновы лісту
    яшчэ ўсё перадае першыя кроплі.
  62: |-
    Далёка ісьці...
    Смакчу
    нясьпелую сліву.
  63: |-
    Вецьце спусьціла ў замерлы ставок
    і сама замерла:
    вярбіна ў сьпёку.
  64: |-
    Вуліцу заняло
    паважнае шэсьце:
    ідуць з пашы каровы.
  65: |-
    Хочаш са мной
    паблукаць па сьвеце? -
    Да рукава бадзяк прычапіўся.
  66: |-
    Хаваецца дзень
    У кожным
    акне па сонцы.
  67: |-
    У ржышчы жытнёвым
    конік застракатаў:
    яшчэ нешта не зжата?!.
  68: |-
    Гронкі рабіны
    зачырванелі:
    ўгару горнецца позірк.
  69: |-
    Стаяць на балоце стагі
    з асьнежанымі вярхамі -
    тутэйшыя горы.
  70: |-
    Рэчка замерзла. Мост
    зьдзіўляецца лёду:
    адкуль ты ўзяўся?!.
  71: |-
    На непарушным сьнезе
    лёгкі заечы сьлед
    і чалавечы — цяжкі.
  72: |-
    Ялінка на сьметніку.
    Вось і ўвесь новы год!..
    Вось і ўсё навасельле!..
  73: |-
    Зімовае сонца. Імкнуцца ўстаць
    са снежнай пасьцелі
    цені.
  74: |-
    Зіхоткая поўня -
    акно, зь якога
    глядзіць у душу нябыт.
  75: |-
    Парушаны мур:
    чырванее жар -
    цэгла ў бязмежжы сьцюжы.
  76: |-
    Сьнежная горка.
    Дзеці зьлётваюць долу -
    ці, можа, увышыню?!.
  77: |-
    Чакаем таксоўку ўначы:
    чарга пасунулася на адно месца -
    і то весялей.
  78: |-
    Зімовыя прыцемкі:
    снег настае,
    растае навакольле.
  79: |-
    Вісяць між пупышак
    замерзлыя кроплі -
    таксама вясны чакаюць?
  80: |-
    Абудзіўся сярод суровых
    зімовых палеткаў:
    куды пацячэш, ручай?!.
  81: |-
    Які пахмурлівы небакрай!..
    Адтуль
    вясна надыходзіць.
  82: |-
    Чырвоны дом на гары -
    уволю
    я ў ім нагутарыўся б зь цішынёй.
  83: |-
    Бягуць ручаіны
    у полі — зьвівы
    жвавай гаворкі.
  84: |-
    Беляць у садзе вясновым
    камлі — галіны
    самі пабеляцца неўзабаве.
  85: |-
    Вісіць і не падае
    у паветры зялёны дождж:
    ніцыя вербы зазелянелі.
  86: |-
    Цела — плынь, якая захоплівае і нясе ў сваё «мора» чалавечыя памкненні, намеры, думкі, самога чалавека, хоць адзінае, што чалавеку неабходна зрабіць у жыцці,— гэта перайсці з аднаго берага на другі.
  87: |-
    Не бойся цячы, ручай,
    у яры і ў ямы:
    рака цябе не забудзе.
  88: |-
    Вясновы самотны вечар.
    Гуляе дзяўчынка
    у хованкі з маладзіком.
  89: |-
    Гром загрымеў — і адразу
    аціхлі ўсе галасы:
    нябёсы гавораць!
  90: |-
    Першыя кроплі дажджу:
    на плітах
    азбука кропак.
  91: |-
    Ладкуюць гнёзды гракі:
    абламанае вецце
    зноўку вяртаецца дрэвам.
  92: |-
    Вішня наўскрай дарогі,
    спяшайся першаю расцвісць -
    у пчол абранніцай будзеш.
  93: |-
    Аблокі плывуць над зямлёй, не належачы ёй і не залежачы ад яе, але з іх раптам ліецца на зямлю дождж альбо абрушваюцца маланкі.
    Высотны жыхар — арол — велічна лунае ў нябёсах, не ведаючы сабе раўні, але раптам зрываецца ўніз, па здабычу, бо бачыць усё, што там адбываецца.
    Так і з паэзіяй, так і з мастацтвам, так і з філасофіяй: яны павінны лётаць высока і займацца «высокімі» рэчамі, але ў той жа час павінны лучыцца з зямлёю «дажджом», «маланкай» і нават «арлінай драпежнасцю».
  94: |-
    Чалавек бачыць і разумее не сябе, а сваё, не сябе, а свае абалонкі — тое, што ўжо ад яго адпластавалася, адасобілася, але яшчэ не адчужылася. Гэтыя яго абалонкі, гэтыя пакінутыя целы становяцца сферамі навукі, мастацтва, філасофіі, тэхнічна-прыкладной дзейнасці чалавека: з імі ён супрацоўнічае і дзякуючы ім усё глыбей пранікае ў рэчаіснасць, якая таму і можа ўспрымацца і пазнавацца, што яна такім чынам становіцца асвойтанай.
    А звонку гэты працэс падобны на хвалевы рух кругоў, калі ўпадзе ў ваду камень.
  95: |-
    Дзіўна, але часта паставы нашых папярэднікаў нам бачацца лепш, выразней, чым паставы сучаснікаў, і нават нястача біяграфічных і творчых звестак як бы спрыяе гэтаму.
    Ці не таму гэта, што недасяжнае абвастрае наш зрок і слых, адтульвае перад імі перспектыву, і ці не таму, што сутнасць рэчаў ужо не засціцца персанальнымі прысутнасцямі?
  96: |-
    Кожны народ мае хаця б адзін геніяльны твор, і гэты твор — мова.
  97: |-
    Спазнай самога сябе... Але як нельга прымусіць нанава гарэць тое, што ўжо згарэла,— попел, як нельга яшчэ раз набыць рэч, якую маеш, так нельга спазнаць тое, чым ты ёсць, і гэта таму, што яно, гэтае тое, ужо спазнанае: у сфе-ры сутнасці быць і ведаць — адно і тое ж.
  98: |-
    Магчыма, у будучыні — касмічнай, галаграфічнай — кінематограф здолее рабіць фільмы і па вершах, бо верш, як ніякі іншы літаратурны жанр, насычаны шматмернас-цю; у ім жывуць, пакутуюць, кахаюць і шукаюць ісціну героі верша — сэнсы, гукі, словы...
    Навука зазірнула ў глыб атама, у глыб ядра — і адкрыла, паводле назвы адной кнігі, «немінучасць дзіўнага свету».
    Субатамны свет слова, паэзіі тоіць у сабе таксама свае таямніцы і адкрыцці.
  99: |-
    Калі да паўнаты адной з’явы, адной сістэмы дадаецца яшчэ нешта, яно, гэтае «звыш», не ўзбагачае яе, а збядняе, парушае, пераарганізоўвае ў непаўнату.
  100: |-
    Час смерці, у якім усё згушчаецца, факусіруецца і пераацэньваецца, паказвае чалавеку, кім ён не павінен быць у жыцці... А не павінен ён перш за ўсё быць тым, хто захапляецца сабою, хто ўвасабляецца ў эгаізм, хто жывіць самасць, бо смерць — гэта, зрэшты, не што іншае, як смерць абмежаванасці, смерць «эга».
  101: |-
    Верш значны не гукам, які чуваць, пакуль верш чытаецца, а сваім рэхам, якое ён утварае, калі адгучыць.
  102: |-
    З гары Мтацмінда глядзеў на горад: «лялечныя» будынкі, аўтамабілі, людзі... Сюды не далятала ні шуму, ні гаманы, і той свет унізе здаваўся самаізаляваным светам са сваёй — таксама самаізаляванай — шкалой жыццёвых вартасцяў, якія не маюць ніякага дачынення да «чалавека на гары».
    Там і прыгадалася прыгожае таямнічае паданне пра тое, як д’ябал спакушаў «сына чалавечага». З вяршыні гары ён паказаў яму ўвесь людскі свет, сказаў: пакланіся — і ты атрымаеш усё гэта ў сваю ўладу. Але аднаго не ўлічыў д’ябал — «эфекту гары», і ён спрацаваў супраць яго.
    Сляды такога «эфекту» захоўваюцца ў душы ці не кожнага чалавека, не дазваляючы яму канчаткова супасці са светам, ратуючы яго для будучыні, бо і сама будучыня, можа, ёсць не што іншае, як чалавечае ўзыходжанне на гару.
  103: |-
    Ёсць задачы-адкрыцці і задачы-пасткі, якія адно толькі забіраюць тваю энергію і розум і, нават вырашаныя, нічога табе не кажуць і нікуды цябе не вядуць. Яны нагадваюць цёмны пакой, галоўная асаблівасць якога тое, што ён цёмны. I тут, можа, найбольш важна не прыняць умоў гэтай задачы, не ўвайсці ў яе сцены.
  104: |-
    Калі ў агародзе якую-небудзь расліну гоніць у рост дзеля самой сябе, дзеля самога росту, «дзічэе»,— кажуць пра гэта.
    У творчых асяродках, можа, больш чым дзе існуе пагроза падобнага «дзічэння», росту ў сцябло, у цыбакі, у бульбоўнік, бо творчы рост — гэта не рост асабовасці, а рост з-асабовасці.
  105: |-
    Веды — таксама ежа, разумовая, але ежа, і яна таксама можа быць не на карысць чалавеку, яна таксама можа шкодзіць, і ад яе таксама неабходна час ад часу разгружацца — пасціць.
  106: |-
    Як птушка, што, седзячы на галіне дрэва, спявае свае песні, упала б на дол непрытомная, калі б ёй быў дадзены чалавечы розум, гэтак упаў бы непрытомны і чалавек, калі б яму, у яго цяперашнім «варыянце», быў дадзены розум касмічны.
    Мы нічога не можам атрымаць звыш сябе, звыш сваёй меры: мы — у космасе, космас — у нас, але мы бесперастанна абмяжоўваем і дэфармуем яго сабою, і мусіць мінаць жыццё за жыццём, разбіваючы зацвярдзелыя формы, пакуль свядомасць здолее ўспрымаць Тое, Што Ёсць, не ўпадаючы ў непрытомнасць. Бо і сон — непрытомнасць, і смерць — непрытомнасць.
  107: |-
    Каб вырашыць праблему, неабходна ўвайсці ўнутр яе, і каб адолець перашкоду, неабходна паглыбіцца ў яе сарцавіну. Там не ляжаць «ключы ад Сезама», але само гэтае ўваходжанне становіцца вырашэннем праблемы, і само гэтае паглыбленне становіцца пераадоленнем перашкоды, бо і праблема, і перашкода не што іншае, як сведчанне, што жыццёвы шлях чалавека са сферы сінтэзу пераключыўся ў сферу, дзе тэза супрацьстаіць антытэзе і дзе чалавек мае шмат «сябе».
  108: |-
    Карані не трэба чапаць, ісціны ў іх няма: там адно толькі пануе змрок і вызмейваецца жах.
    Ісціна каранёў па-за імі, над імі — у кветцы.
  109: |-
    Пакуль чалавек жыве, ён усё яшчэ няпоўны, незавершаны, дарэшты не ўвасоблены, ён яшчэ не зусім творца і не зусім твор. Аднак дзякуючы гэтаму «не зусім» і магчыма далейшае ўвасабленне, магчымы пераход недасканалага ў дасканалае, магчыма творчасць.
  110: |-
    Шлях, які мы праходзім, застаецца не паза намі, а становіцца намі самімі — адкладваецца і акумулюецца ў нас, нібы ў колцах дрэва пражытыя ім гады, і толькі таму ён пройдзены, і толькі таму мы здольныя і вольныя ісці далей.
  111: |-
    Думка ідзе ўслед за жыццём, жыццё — услед за думкай, але гэта не рух па крузе, гэта рух усім кругам — у новую якасць, у новае вымярэнне. Слова бесперастанна становіцца целам, і гэтаксама — бесперастанна і ўзаемна — цела становіцца словам.
  112: |-
    Жыццёвыя вартасці існуюць і жыццядзейнічаюць на пэўнай «адлегласці» ад чалавека, адкрываючыся адно толькі звычайнаму зроку. Набліжаючы іх, трацім іх: ні каханую, ні маці ў мікраскоп убачыць нельга.
