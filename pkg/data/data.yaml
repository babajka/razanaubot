texts:
  0: |-
    Чалавек упісаны ў чалавецтва: яно ў ім набывае аблічча і голас, у ім ён месца і жыццяпіс.
    Ці ў грамадзе, ці сам, чалавек — людзі.
  1: |-
    Няўзнак стукнуў сякерай па камені, і з яго, шэрага, непрыкметнага, замкнёнага ў сабе, выбліснула іскрына.
    Гэтак і ў людзях, знадворку звычайных і непрыкметных, захоўваюцца боскія іскрыны, і калі аб’яўляюцца, то як бы насуперак ім самім, н я ў з н а к.
    І пакуль іскрына блішчыць, чалавек разумее, хто ён на самой справе, а калі згасае, згасае і разуменне ці, больш дакладна, хаваецца ўглыб, пакідаючы ў памяці з н а к пра тое, якім сабою самім ён можа быць.
  2: |-
    Творачыся, твор — ці гэта верш, ці карціна, ці музычны эцюд — асягае пачатак, у якім усё ўпершыню і ў якім ён сам робіцца першатворам.
    Ён змястоўны не тым зместам, што выяўляе, а тым, што выяўляецца сам і захоўваецца ў пачатку, і, адно асягаючы пачатак, слова знаходзіць сябе — аднаходзіцца.
  3: |-
    У папярэднікаў свой асаблівы статус. І да якога б веку ні дажывалі наступнікі, да якой бы велічыні яны ні дарасталі, папярэднікі заўсёды застаюцца непераўзыдзенымі.
    А сам сабе кожны і папярэднік, і наступнік.
  4: |-
    На тым месцы, дзе бярэзіна займела якуюсьці драпіну ці рану, вырастае чага — грыб, што мае гаючыя ўласцівасці.
    Прымаю паразу, калі несвядома, а калі і свядома, з яе мае выснавацца ўласцівасць, якою дагэтуль не валодаў, — ч а г а.
  5: |-
    Вынік пасылае знакі дарозе і справе, але сам не можа ўвайсці ні ў дарогу, ні ў справу.
    І таму дарога доўжыцца,
    справа дзейсніцца,
    а чалавек ёсць.
  6: |-
    _Suum cuique_ — кожнаму сваё... Што праміне каза, выявіць сабака, што праміне сабака, знойдзе певень, што праміне певень, заўважыць чалавек: усякая істота выявіць, заўважыць і знойдзе тое, што адпавядае ёй і чаму адпавядае яна сама, і ўсё роўна нешта — ці не самае істотнае — заўсёды застаецца не выяўленым, не знойдзеным, не заўважаным.
    Нехта яшчэ мае прыйсці?!.
  7: |-
    Якімі яны ні былі б — ці гэта тэрыторыя, ці радовішча, ці маёмасць, — людзі ваююць між сабою за частковасці — і самі ўвасабляюцца ў частковасці: чым большая частковасць, тым большая асабовасць, і наўзаем: чым большая асабовасць, тым большая частковасць..
    А кожнаму прысвячаецца ўвесь свет,
    а кожнаму свеціць усё сонца.
  8: |-
    Падарыў чалавеку, з думкай якога лічыўся, новую кнігу, а падарыўшы, узяўся яе перачытваць, суадносячы яе з тым, каму падарыў.
    І ў засвоеных на памяць зместах пачалі выяўляцца новыя нюансы і гучаць новыя інтанацыі.
  9: |-
    Камень, які Сізіф ускочвае на гару, — гэта ён сам, адасоблены ад сябе самога.
    Справа не ў камені, які спадае з гары, а ў заклёне багоў — у той неад’емнасці, якой лучыцца Сізіф з каменем. Некалі, калі Сізіф укладзецца ў яго дарэшты, камень сам станецца гарою, а Сізіф вольным і ад яго, і ад сябе.
  10: |-
    Пайду знаёмай дарогай — пабуду з зямлёю і з небам і з нечым яшчэ, што памятае дарога.
    І яшчэ з тым і тым некім, кім некалі быў сам і хто застаўся ў дарозе.
  11: |-
    Алфавіт, ці, інакш, абэцэда — дом, з якім людзі звыкаюцца і ў які ўпісваюцца сваёю істотай, і тое, з чым яны звыкаюцца і ўва што ўпісваюцца, становіцца для іх на ўсё жыццё алфавітам.
    Знаёмая перакладчыца з Нямеччыны, што выдатна валодае рускай мовай, кажа, што найбольш не засвоеным у рускай мове для яе ўсё яшчэ застаецца кірылічны алфавіт.
  12: |-
    Ці то ў мастацтве, ці то ў палітыцы, ці то ў надзённым жыцці ролю, якой бы выключнай яна ні была, гуляць не так ужо і складана, і гэта таму, што г у л я ц ь.
    Складана б ы ц ь.
    Гуляць — супадаць з уявай, быць — супадаць з явай.
  13: |-
    Праўда — правільная веда, і правільная яна таму, што праведа, і хто яе вызнае, той праведнік.
    _Нравственность_ — праўдлівасць.
    _Нравственный_ — праўдлівы.
  14: |-
    Гук адчувае, слова ведае: яно асягае мэту і надае гукам, якія яго наймяноўваюць, мэтазгоднасць.
  15: |-
    Ведаю, што я недасканалы, і, ведаючы гэта, радуюся, што не вечны.
    Недасканалы не вечны — не вечна недасканалы.
  16: |-
    Ён ведае сабе кошт, — кажуць пра аднаго ўсюдыздатнага чалавека.
    Цікава — які? Заўсёды тойсамы ці ўсякі раз новы? Кошт выяўляецца, калі нешта купляецца і прадаецца, і той, хто ведае сабе кошт, таксама ўваходзіць у гэтую суадносіну.
    Той, хто не купляецца і не прадаецца, кошту сабе не ведае, а мо і не мае.
  17: |-
    Ці спёка, ці дождж, ці завея, ці маразы, ці адліга, надвор’е палітыка прыроды і, у адрозненне ад усіх іншых палітык, самая адрасная — усе жывыя істоты з ёй у заўсёдным дыялогу.
  18: |-
    З кожнай наступнай прыступкай папярэдняя пакідаецца, калі не пакідаецца — наступная не асягаецца.
    Набытак тады набытак, калі ён адпускаецца і адпускае, набытак, што не адпускаецца, — пастка.
  19: |-
    «Дарагія людзі!...» — кажу на сустрэчы з радакамі — сялецкімі людзьмі.
    Яны згаджаюцца, але па-свойму: «Ну, так, ну, пэўна... І таму ва ўсе часы нас усё займалі ды заваёўвалі — бо дарагія».
  20: |-
    Такая празрыстая далячынь
    відаць
    нядаўняе лета.
  21: |-
    Горы вучаць рабіць свой крок сувымерным і абапірацца на трывалае.
    Раблю гэта, а калі не раблю, ва ўсім, што слізкае, хісткае, знарокавае ды парахнявае, выяўляецца здрада.
    Здрада — рада, якая паказвае, як не трэба было паводзіцца, што не трэба было рабіць, аднак рада — постскрыптум.
  22: |-
    Чытаю «Рыгведу». Перакладчыкі пазначаюць, якім памерам напісана тая ці гэтая мантра: гаятры, ануштубх, трыштубх, вірадж...
    Гэта ў дачыненні да старажытнаіндыйскага эпасу. Аднак і ў айчыннай літаратуры ёсць палеткі, што чакаюць сваіх каморнікаў, якія падыдуць да іх не са стандартнай харэічна-ямбічнай меркаю, а з такою, што ўлічыць і вылічыць іхнія, яшчэ не азначаныя, адмысловасці.
  23: |-
    Самай істотнай асаблівасцю ўсякага краявіду з’яўляецца далечыня, яна сама ягоная ўласцівасць.
    Адымі яе — дрэвы не будуць ведаць, дзе яны ёсць, рэкі — куды цякуць, а курганы — што хаваюць.
    Усё адыходзіць у далечыню і з далечыні прыходзіць, і ва ўсякім ландшафце далечыня самая блізкая і самая знаёмая з’ява.
    Калі думка думаецца, у прысутным адкрываецца сутнае, а ў блізкім — далечыня.
  24: |-
    Адною сцяжынай ішлося з дому, а назад... — адкуль іх столькі ўзялося?!.
    Іду, збочваю, вяртаюся да развілак, распазнаюся — пакуль не схавалася сонца, усё-такі спадзяюся выйсці туды, дзе ўсё станецца знаёмым і пазнавальным.
    Як бы ні блыталіся самі і ні ўблытвалі ў блуканне, усё-такі ў любым апынанні асноўнае, што ёсць яны, сцежкі, і што ёсць яно, сонца.
  25: |-
    «І гэта міне...»
    Тое, што мінае, мінае так, што пэўным чынам застаецца.
    Жыццё — здзяйсненне, і ў ім да самай завяршальнай дзеі прысутнічае ўсё, што адбывалася раней, і тое, што адбывалася раней, збіраецца ў завяршальнай дзеі, каб сапраўды мінуць і сапраўды развязацца.
  26: |-
    Перагортваю чарнавікі — іх адначасова і зашмат, і замала. Зашмат — бо расчытваць іх няпросты клопат, замала — бо ў іх, каб яны змаглі стацца творам, заўсёды нечага не хапае.
    Яны як кірмаш (ці, калі на сербалужыцкай мове, — вікі), і пры тым чорныя вікі, дзе самае непрыдатнае (найменш здзейсненае) будзе каштаваць найбольш, а самае здзейсненае — найменш.
    Лічуся з платай: што набываю, а што пакідаю нечапаным, каб калі-небудзь зноў да яго вярнуцца. Або не вярнуцца.
  27: |-
    Твор:
    хвіліны вымаўляюць;
    гадзіны слухаюць;
    дні выяўляюць;
    месяцы чытаюць;
    гады распазнаюць;
    дзесяцігоддзі тлумачаць;
    стагоддзі маўчаць і маюць.
  28: |-
    Народная прымха: калі чорны кот перабег дарогу — чакай няўдачы.
    Усякая дарога — пераадоленне абмежаванасці, і ў кожнага яна свая, і свой чорны кот, які спадцішка выпільноўвае дарогу, каб раптам аб’явіцца ў самы вырашальны момант, — ён з’яднаны і злучаны з чалавечай самасцю.
    І адно самасцю высноўваюцца і самасці адрасуюцца прымхі.
  29: |-
    Рытм — тое, што фармуе паставу верша;
    інтанацыя — тое, што вызначае яго аблічча.
  30: |-
    Калі быў у войску, час-почас звяртаўся да сваіх пабрацімаў-саслужыўцаў па дывізіёне са словам «хлопча».
    Праз нейкі час гэты зваротак вярнуўся да мяне і стаўся маім знакам, мянушкай: хлопча казаў, хлопча дзяжурыць, спытайся ў хлопча, хай хлопча зробіць...
    Што вымаўляем — маем.
  31: |-
    На памылках спыняюцца, аб памылкі спатыкаюцца, у памылкі ўдумваюцца і ўглядаюцца: роўнае мінаецца без увагі, а памылкі запамінаюцца — і памылкі здабыткі, калі яны намацваюць і знаходзяць утоены ў словах і ў рэчаіснасці змест.
    Нехта і не хацеў бы — а піша з памылкамі, нехта свядома, уводзячы ў мову асаблівасці сваёй гаворкі, дапускае ў пісьме памылкі, а нехта іх вынаходзіць і аб’яўляецца з імі як з творамі, што прыналежаць адно яму.
  32: |-
    Колькасць пераходзіць у якасць — закон, упісаны ў падручнікі дыялектычнага матэрыялізму.
    Але як пераходзіць — сама? Самохаць? Механічна і аўтаматычна? Не, не аўтаматычна і не механічна, не самохаць і не сама, а тады, калі дзейсніцца з’ява пераходу і калі ёсць той, хто ў ёй удзельнічае.
    І тады адна зрэнка відушчасці істотнейшая за ўсю масу поцемкаў, і тады адна гранула разумення змястоўнейшая за цэнтнеры цемрашальства.
    Творчасць — у пераходзе.
  33: |-
    У Рабкоры, што ў Акцябрскім раёне, калі выходзіў з тамтэйшай крамы, супаткаўся з бабуляй-няўклюдай: абапіраючыся на дзве кульбы і трымаючы торбу, яна ўскарасквалася на ганак.
    Як мог дапамог ёй, і ўжо ў самой краме, нібы ўзважваючы ў галаве нейкі кошт, яна запыталася ў прысутных — усе яны ёй, было відаць, былі знаёмыя ці мо нават блізкія: «Адкуль гэты чалавек?»
    Прысутныя няўцямна маўчалі.
    Нічога больш не прамовіла і яна і, ніяк мне не падзякаваўшы, пасунулася да прылаўка.
    Пэўна, каб дзякаваць, трэба найперш ведаць, каму дзякуеш.
    Я другі раз выйшаў з крамы.
  34: |-
    Сярод малых і вялікіх, простых і ганаровых помнікаў, калі абыходзіў сялецкія могліцы (могілкі), найбольшую ўвагу прыцягнула і кранула нейчая магіла з невядома якіх часоў: на ёй не было ні крыжа, ні хоць якога знаку, і яна амаль уцягнулася ў зямлю.
    У ёй выяўлялася нешта, што было сутнасцю саміх могліцаў: не ўзвышацца над зямлёй, а супадаць з зямлёй, не заставацца, а знікаць.
  35: |-
    «І сонца некалі пагасне...»
    Як для каго і як якое сонца: чалавек не толькі тая самая постаць, што аб’явілася і распазнаецца, але і не тая самая, і, жывучы, не толькі памірае, але і нараджаецца — з новым сонцам і для новага сонца.
  36: |-
    Калі ў далёкай далечыні рэйкі пачынаюць супадаць — так і павінна быць. Але калі яны пачынаюць супадаць у блізкай блізіні — гэта ўжо катастрофа.
    З _там_ і _тады_ катастрофа настойліва ссоўваецца ў _тут_ і_ _цяпер, даказваючы і паказваючы, што няма нічога, што магло б з ёю зраўняцца, адужаць яе, пераўзысці.
    І бесперапынна, сцвярджаючы нейкае правіла ці паўтараючы мантру, соўгаюцца па рэйках цягнікі, не дазваляючы ім ні канчаткова супасці, ні раз’яднацца.
  37: |-
    Адкладаю меч — ён нецярплівы, і з ім я небяспечны найперш самому сабе, бо дарэшты не ведаю, хто мне ёсць хто (хто сябра, хто вораг, хто здрайца, а хто проста старонні) і хто самому сабе я сам; абапіраюся на шчыт — ён умее чакаць.
  38: |-
    І гэта не тое,
    і тое не гэта:
    з вядра
    выкідвае смецце варона.
  39: |-
    «І што за пачвара?!.»
    — крычаць
    узбураныя вароны:
    знікае
    за дрэвамі верталёт.
  40: |-
    Азірнуўся —
    нехта бяжыць па маіх слядах:
    сухое лісце.
  41: |-
    Адгарадзіўся ад навакольля
    плотам зь бярозаў і соснаў
    і сам за німі стаіўся: лес.
  42: |-
    Зьмяркаецца.
    У парку крычаць вароны -
    і крыкам намацваюцца, што яны ёсьць.
  43: |-
    Такі прыгажун,
    а зажураны: неба ня хоча
    ужо ўсьміхацца табе, сланечнік?!.
  44: |-
    Каменьне ў затоцы,
    сярод каменьня шэрыя качкі:
    восеньскі морак.
  45: |-
    Лужына.
    Захапіла
    жоўты кляновы ліст
    і зашклілася лёдам:
    Ейны!..
  46: |-
    Вострыць і вострыць дзюбу
    аб камень крумкач:
    ну, ляці ўжо, досыць!..
  47: |-
    Прыгажосць, пра якую Дастаеўскі казаў, што яна выратуе свет, ратуе свет пастаянна, спрадвеку — сама-ахвяруючыся, самапераўзыходзячыся, перакульваючыся ў сваю дыялектычную процілегласць — у пачварнае, і такім чынам далучаючы гэтую другую палову свету да сябе.
  48: |-
    Тулю да грудзей абярэмак
    паленаў скалелых:
    і ў нас будзе нарэшце сьвята!..
  49: |-
    Цягнецца з коміна дым
    па-над сьнежным бязьмежжам:
    адна сьцяжына — і тая ў неба.
  50: |-
    Падпіў — і трымаецца што ёсьць сілы
    аберуч за бохан хлеба:
    стары вясковец.
  51: |-
    Пакінуты дом. Зазірае ў акно
    галінка зялёнай вішні:
    няўжо нікога?!..
  52: |-
    Блукаю па Вільні.
    На даўніх мурах
    новыя назвы.
  53: |-
    Схаваўся ў царкву ад дажджу:
    знянацку
    зірнулі знаўпроць сьвятыя.
  54: |-
    Дзе — старасьць,
    дзе — маладосьць?!.
    Зацьвілі яблыні сёньня.
  55: |-
    Зьбягаюць струмкі з капяжа:
    у асфальце
    ямачкі-чаравічкі.
  56: |-
    І гэта адзеньне?!. -
    зьдзіўляецца клён:
    касьцёл у леташніх рыштаваньнях.
  57: |-
    Сьпеў у нябёсах,
    нябёсы ў сьпеве:
    жаўрук.
  58: |-
    Боязна, што заўважаць
    і што не заўважаць — таксама...
    Суніцы зачырванелі.
  59: |-
    Сярод залатых дзьмухаўцоў
    адзін серабрысты:
    у німбе?!.
  60: |-
    Якімі высокімі павырасталі
    быльнік і лебяда:
    схаваўся б!..
  61: |-
    Вось ужо і скончыўся лівень!..
    А ліст кляновы лісту
    яшчэ ўсё перадае першыя кроплі.
  62: |-
    Далёка ісьці...
    Смакчу
    нясьпелую сліву.
  63: |-
    Вецьце спусьціла ў замерлы ставок
    і сама замерла:
    вярбіна ў сьпёку.
  64: |-
    Вуліцу заняло
    паважнае шэсьце:
    ідуць з пашы каровы.
  65: |-
    Хочаш са мной
    паблукаць па сьвеце? -
    Да рукава бадзяк прычапіўся.
  66: |-
    Хаваецца дзень
    У кожным
    акне па сонцы.
  67: |-
    У ржышчы жытнёвым
    конік застракатаў:
    яшчэ нешта не зжата?!.
  68: |-
    Гронкі рабіны
    зачырванелі:
    ўгару горнецца позірк.
  69: |-
    Стаяць на балоце стагі
    з асьнежанымі вярхамі -
    тутэйшыя горы.
  70: |-
    Рэчка замерзла. Мост
    зьдзіўляецца лёду:
    адкуль ты ўзяўся?!.
  71: |-
    На непарушным сьнезе
    лёгкі заечы сьлед
    і чалавечы — цяжкі.
  72: |-
    Ялінка на сьметніку.
    Вось і ўвесь новы год!..
    Вось і ўсё навасельле!..
  73: |-
    Зімовае сонца.
    Імкнуцца ўстаць
    са снежнай пасцелі
    цені.
  74: |-
    Зіхоткая поўня -
    акно, зь якога
    глядзіць у душу нябыт.
  75: |-
    Парушаны мур:
    чырванее жар -
    цэгла ў бязмежжы сьцюжы.
  76: |-
    Сьнежная горка.
    Дзеці зьлётваюць долу -
    ці, можа, увышыню?!.
  77: |-
    Чакаем таксоўку ўначы:
    чарга пасунулася на адно месца -
    і то весялей.
  78: |-
    Зімовыя прыцемкі:
    снег настае,
    растае навакольле.
  79: |-
    Вісяць між пупышак
    замерзлыя кроплі -
    таксама вясны чакаюць?
  80: |-
    Абудзіўся сярод суровых
    зімовых палеткаў:
    куды пацячэш, ручай?!.
  81: |-
    Які пахмурлівы небакрай!..
    Адтуль
    вясна надыходзіць.
  82: |-
    Чырвоны дом на гары -
    уволю
    я ў ім нагутарыўся б зь цішынёй.
  83: |-
    Бягуць ручаіны
    у полі — зьвівы
    жвавай гаворкі.
  84: |-
    Беляць у садзе вясновым
    камлі — галіны
    самі пабеляцца неўзабаве.
  85: |-
    Вісіць і не падае
    у паветры зялёны дождж:
    ніцыя вербы зазелянелі.
  86: |-
    Цела — плынь, якая захоплівае і нясе ў сваё «мора» чалавечыя памкненні, намеры, думкі, самога чалавека, хоць адзінае, што чалавеку неабходна зрабіць у жыцці,— гэта перайсці з аднаго берага на другі.
  87: |-
    Не бойся цячы, ручай,
    у яры і ў ямы:
    рака цябе не забудзе.
  88: |-
    Вясновы самотны вечар.
    Гуляе дзяўчынка
    у хованкі з маладзіком.
  89: |-
    Гром загрымеў — і адразу
    аціхлі ўсе галасы:
    нябёсы гавораць!
  90: |-
    Першыя кроплі дажджу:
    на плітах
    азбука кропак.
  91: |-
    Ладкуюць гнёзды гракі:
    абламанае вецце
    зноўку вяртаецца дрэвам.
  92: |-
    Вішня наўскрай дарогі,
    спяшайся першаю расцвісць -
    у пчол абранніцай будзеш.
  93: |-
    Аблокі плывуць над зямлёй, не належачы ёй і не залежачы ад яе, але з іх раптам ліецца на зямлю дождж альбо абрушваюцца маланкі.
    Высотны жыхар — арол — велічна лунае ў нябёсах, не ведаючы сабе раўні, але раптам зрываецца ўніз, па здабычу, бо бачыць усё, што там адбываецца.
    Так і з паэзіяй, так і з мастацтвам, так і з філасофіяй: яны павінны лётаць высока і займацца «высокімі» рэчамі, але ў той жа час павінны лучыцца з зямлёю «дажджом», «маланкай» і нават «арлінай драпежнасцю».
  94: |-
    Чалавек бачыць і разумее не сябе, а сваё, не сябе, а свае абалонкі — тое, што ўжо ад яго адпластавалася, адасобілася, але яшчэ не адчужылася. Гэтыя яго абалонкі, гэтыя пакінутыя целы становяцца сферамі навукі, мастацтва, філасофіі, тэхнічна-прыкладной дзейнасці чалавека: з імі ён супрацоўнічае і дзякуючы ім усё глыбей пранікае ў рэчаіснасць, якая таму і можа ўспрымацца і пазнавацца, што яна такім чынам становіцца асвойтанай.
    А звонку гэты працэс падобны на хвалевы рух кругоў, калі ўпадзе ў ваду камень.
  95: |-
    Дзіўна, але часта паставы нашых папярэднікаў нам бачацца лепш, выразней, чым паставы сучаснікаў, і нават нястача біяграфічных і творчых звестак як бы спрыяе гэтаму.
    Ці не таму гэта, што недасяжнае абвастрае наш зрок і слых, адтульвае перад імі перспектыву, і ці не таму, што сутнасць рэчаў ужо не засціцца персанальнымі прысутнасцямі?
  96: |-
    Кожны народ мае хаця б адзін геніяльны твор, і гэты твор — мова.
  97: |-
    Спазнай самога сябе... Але як нельга прымусіць нанава гарэць тое, што ўжо згарэла,— попел, як нельга яшчэ раз набыць рэч, якую маеш, так нельга спазнаць тое, чым ты ёсць, і гэта таму, што яно, гэтае тое, ужо спазнанае: у сфе-ры сутнасці быць і ведаць — адно і тое ж.
  98: |-
    Магчыма, у будучыні — касмічнай, галаграфічнай — кінематограф здолее рабіць фільмы і па вершах, бо верш, як ніякі іншы літаратурны жанр, насычаны шматмернас-цю; у ім жывуць, пакутуюць, кахаюць і шукаюць ісціну героі верша — сэнсы, гукі, словы...
    Навука зазірнула ў глыб атама, у глыб ядра — і адкрыла, паводле назвы адной кнігі, «немінучасць дзіўнага свету».
    Субатамны свет слова, паэзіі тоіць у сабе таксама свае таямніцы і адкрыцці.
  99: |-
    Калі да паўнаты адной з’явы, адной сістэмы дадаецца яшчэ нешта, яно, гэтае «звыш», не ўзбагачае яе, а збядняе, парушае, пераарганізоўвае ў непаўнату.
  100: |-
    Час смерці, у якім усё згушчаецца, факусіруецца і пераацэньваецца, паказвае чалавеку, кім ён не павінен быць у жыцці... А не павінен ён перш за ўсё быць тым, хто захапляецца сабою, хто ўвасабляецца ў эгаізм, хто жывіць самасць, бо смерць — гэта, зрэшты, не што іншае, як смерць абмежаванасці, смерць «эга».
  101: |-
    Верш значны не гукам, які чуваць, пакуль верш чытаецца, а сваім рэхам, якое ён утварае, калі адгучыць.
  102: |-
    З гары Мтацмінда глядзеў на горад: «лялечныя» будынкі, аўтамабілі, людзі... Сюды не далятала ні шуму, ні гаманы, і той свет унізе здаваўся самаізаляваным светам са сваёй — таксама самаізаляванай — шкалой жыццёвых вартасцяў, якія не маюць ніякага дачынення да «чалавека на гары».
    Там і прыгадалася прыгожае таямнічае паданне пра тое, як д’ябал спакушаў «сына чалавечага». З вяршыні гары ён паказаў яму ўвесь людскі свет, сказаў: пакланіся — і ты атрымаеш усё гэта ў сваю ўладу. Але аднаго не ўлічыў д’ябал — «эфекту гары», і ён спрацаваў супраць яго.
    Сляды такога «эфекту» захоўваюцца ў душы ці не кожнага чалавека, не дазваляючы яму канчаткова супасці са светам, ратуючы яго для будучыні, бо і сама будучыня, можа, ёсць не што іншае, як чалавечае ўзыходжанне на гару.
  103: |-
    Ёсць задачы-адкрыцці і задачы-пасткі, якія адно толькі забіраюць тваю энергію і розум і, нават вырашаныя, нічога табе не кажуць і нікуды цябе не вядуць. Яны нагадваюць цёмны пакой, галоўная асаблівасць якога тое, што ён цёмны. I тут, можа, найбольш важна не прыняць умоў гэтай задачы, не ўвайсці ў яе сцены.
  104: |-
    Калі ў агародзе якую-небудзь расліну гоніць у рост дзеля самой сябе, дзеля самога росту, «дзічэе»,— кажуць пра гэта.
    У творчых асяродках, можа, больш чым дзе існуе пагроза падобнага «дзічэння», росту ў сцябло, у цыбакі, у бульбоўнік, бо творчы рост — гэта не рост асабовасці, а рост з-асабовасці.
  105: |-
    Веды — таксама ежа, разумовая, але ежа, і яна таксама можа быць не на карысць чалавеку, яна таксама можа шкодзіць, і ад яе таксама неабходна час ад часу разгружацца — пасціць.
  106: |-
    Як птушка, што, седзячы на галіне дрэва, спявае свае песні, упала б на дол непрытомная, калі б ёй быў дадзены чалавечы розум, гэтак упаў бы непрытомны і чалавек, калі б яму, у яго цяперашнім «варыянце», быў дадзены розум касмічны.
    Мы нічога не можам атрымаць звыш сябе, звыш сваёй меры: мы — у космасе, космас — у нас, але мы бесперастанна абмяжоўваем і дэфармуем яго сабою, і мусіць мінаць жыццё за жыццём, разбіваючы зацвярдзелыя формы, пакуль свядомасць здолее ўспрымаць Тое, Што Ёсць, не ўпадаючы ў непрытомнасць. Бо і сон — непрытомнасць, і смерць — непрытомнасць.
  107: |-
    Каб вырашыць праблему, неабходна ўвайсці ўнутр яе, і каб адолець перашкоду, неабходна паглыбіцца ў яе сарцавіну. Там не ляжаць «ключы ад Сезама», але само гэтае ўваходжанне становіцца вырашэннем праблемы, і само гэтае паглыбленне становіцца пераадоленнем перашкоды, бо і праблема, і перашкода не што іншае, як сведчанне, што жыццёвы шлях чалавека са сферы сінтэзу пераключыўся ў сферу, дзе тэза супрацьстаіць антытэзе і дзе чалавек мае шмат «сябе».
  108: |-
    Карані не трэба чапаць, ісціны ў іх няма: там адно толькі пануе змрок і вызмейваецца жах.
    Ісціна каранёў па-за імі, над імі — у кветцы.
  109: |-
    Пакуль чалавек жыве, ён усё яшчэ няпоўны, незавершаны, дарэшты не ўвасоблены, ён яшчэ не зусім творца і не зусім твор. Аднак дзякуючы гэтаму «не зусім» і магчыма далейшае ўвасабленне, магчымы пераход недасканалага ў дасканалае, магчыма творчасць.
  110: |-
    Шлях, які мы праходзім, застаецца не паза намі, а становіцца намі самімі — адкладваецца і акумулюецца ў нас, нібы ў колцах дрэва пражытыя ім гады, і толькі таму ён пройдзены, і толькі таму мы здольныя і вольныя ісці далей.
  111: |-
    Думка ідзе ўслед за жыццём, жыццё — услед за думкай, але гэта не рух па крузе, гэта рух усім кругам — у новую якасць, у новае вымярэнне. Слова бесперастанна становіцца целам, і гэтаксама — бесперастанна і ўзаемна — цела становіцца словам.
  112: |-
    Жыццёвыя вартасці існуюць і жыццядзейнічаюць на пэўнай «адлегласці» ад чалавека, адкрываючыся адно толькі звычайнаму зроку. Набліжаючы іх, трацім іх: ні каханую, ні маці ў мікраскоп убачыць нельга.
  113: |-
    Канчаецца лета:
    лісце
    туліцца да галіны,
    галіна — да дрэва,
    дрэва — да каранёў.
  114: |-
    Аблётваюць буслы зямлю кругамі,
    каб увабраць яе ў сябе дарэшты
    i скіравацца,
    вольнымі ўжо,
    ў вырай.
  115: |-
    Звечарэла.
    Зайшло чырвонае сонца,
    выйшаў чырвоны месяц.
    Блукаю па вуліцах.
    Восень блізка.
  116: |-
    Кружацца ўвышыні буслы —
    неўзабаве вырай.
    Пазіраем на ix —
    i паглядам адлюстраваным
    бачым сябе.
  117: |-
    У парку,
    ля раўчука,
    ляжалі тры валуны.
    Пафарбавалі іх сёлета
    ў сіні колер —
    і тысячагоддзі памерлі.
  118: |-
    Кветка распускаецца — і пераўзыходзіць пупышку, завязь выяўляецца — і пераўзыходзіць кветку, яблык выспявае — і пераўзыходзіць завязь, зярняты адтульваюцца — і пераўзыходзяць яблык.
    Жыццё ў самапераўзыходжанні, і чалавек істотны сваімі можнасцямі.
  119: |-
    Тое, што здараецца з некім, здараецца і з табой, але на адмысловай адлегласці, і гэтай адлегласцю кожны з’яднаны з усімі і ад усіх адасоблены.
  120: |-
    Не так паглядзеў, не гэтак падумаў, не так сказаў...
    Вяртаюся, каб удакладніцца, да месца, дзе адбылося тое «не так» і «не гэтак», а яно ўжо разышлося па ўсім свеце.
  121: |-
    Quo vadis?
    Адной сваёй іпастассю ў мінулым, другой — у наступным, сам чалавек хада, і нехта заўсёды ведае, куды ён ідзе.
  122: |-
    Будучыня не тое, што настае, а тое, ува што настаюць і што мінулым не становіцца.
  123: |-
    Дзверы адчыняюцца і зачыняюцца.
    Толькі адчыненыя — яны дзіры,
    толькі зачыненыя — астрог, але яны адчыняюцца і зачыняюцца і гэтак на свой лад вытлумачваюць чалавека.
  124: |-
    Калі твая будучыня
    сумесціцца з будучыняю сусвету
    усе славы дарэчы,
    усе ўчынкі да месца,
    усе стрэлы ляцяць у цэль.
  125: |-
    Азірнуўся —
    нехта бяжыць па маіх слядах:
    сухое лісце.
  126: |-
    Спажываю горшае, каб урэшце выбавіцца ад яго і мець справу адно толькі з лепшым, а сваякі і знаёмцы мяркуюць, што тое, што я спажываю, мне самае лепшае, мне найбольш даспадобы, і мне прыносяць яго зноў і зноў.
  127: |-
    Верш не вынік майстэрства, верш — вынік з майстэрства, і гэтым «з» істотны.
  128: |-
    Трэба было не гэтак, а так!..
    Гісторыя не ведае ўмоўнага ладу, а жыццё ведае, і, можа, самыя прыгожыя кветкі цвітуць у садах умоўнага ладу.
    Паралельна з гісторыяй творыцца парагісторыя, і ўмоўны лад — дзейны лад. Усё, ува што чалавек укладаецца душою і духам, нібы прароцтва, урэчаісніваецца — знаходзіць адно яму вядомую рэчаіснасць.
  129: |-
    У вечаровым аўтобусе
    чуваць урыўкі людскіх размоў...
    Зрэшты, усе размовы
    урыўкі чагосьці.
  130: |-
    Калі супротнік перамагае, за тое, што ён дужы, яго клянуць, але калі перамагаюць яго, за тое, што ён дужы, хваляць.
  131: |-
    Святое месца пустым не бывае?!.
    Пустым — не, але чыстым ад якой бы ні было занятасці застаецца заўсёды.
  132: |-
    Спадчына — ніва, што прарастае ў наступнасць.
    Не засвоіўшы змест, захаваны ў спадчыне, апынаемся не гатовымі да сустрэчы з наступнасцю: яна проста не настае.
    Наступнасць не там і не тут, не потым і не тады, а выйсце з сябе, і ўсякая зёлка напамяць ведае гэтае выйсце.
    Што да чалавека, дык ён вынятак, і выйсце, пра якое ідзе гаворка, нібыта памятае, а забыў, нібыта захоўвае, а згубіў; ён заблудзіўся ў часе, і вобразы рэчаіснасці яго захопліваюць і гуляюць з ім у сваю гульню.
    Іду да руні — паразумецца з сабой і светам.
  133: |-
    Літаратура ёсць не таму, што яе чытаюць, а таму, што ёсць тое, што чытае яна, нават калі яе самую і не чытаюць.
  134: |-
    Зрок сведчыць, слых ловіць вестку, а дотык мае.
    Сярод усіх здатнасцяў ён найбольш рэчыўны, у ім збіраецца сустрэча, і сіла сябруе з ім.
    «...прасілі Яго, каб дакрануцца хоць да краю адзення Ягонага, і хто дакранаўся — ацаляўся» (Мацв, 14:36).
  135: |-
    Набываем, што ўжо нейкім чынам маем.
    Набываць — станавіцца: так, жолуд набывае іпастась дуба, становячыся ім.
  136: |-
    Самае асноўнае вымаўляецца моўчкі, і ў творы словы шукаюць — і ўтвараюць — магчымасць, дзе гэта можа спраўдзіцца і адбыцца.
  137: |-
    Тое, што можа чалавек сказаць пра самога сябе, істотна да парога. А тое, чаго не можа, істотна і за парогам.
    Паэзія заклікана, каб выказаць і выказваць гэтае «за».
  138: |-
    Чалавек разумны?!.
    Па-свойму, і ўсякая істота разумная па-свойму.
    Быць — быць некім: хто кім ёсць, той тое ведае, і ведае ў той меры, у якой ёсць.
  139: |-
    Раўнавага — цэнтр, што не мае краёў.
    Якімі б сцежкамі хто ні ішоў, іхняя дамінанта раўнавага.
    Раўнавага відушчая, ёю нітуецца далеч і блізіня, і той, хто ідзе, ёю выводзіцца з нетраў асабовасці ў боскую сялібу.
    І адно тады, калі яна парушаецца, аб’яўляюцца краі і вынаходзяцца крылы.
  140: |-
    Усякая мова вынікае з радовішча бязмоўя: яна адметная тым, што ўзяла, а тым, што не ўзяла, істотная.
  141: |-
    Дзе не хапае сонца, узнікаюць споры цвілі, дзе не хапае здароўя, узнікаюць бацылы хваробы: яны гэтаксама жывыя, яны гэтаксама змагаюцца за сваё права на існаванне.
    Гэтак і з людзьмі, гэтак і з грамадствам: дзе не хапае праўды, аб’яўляецца хлусня, дзе не хапае сапраўднасці, аб’яўляюцца эрзацы — яны таксама пакліканыя, яны таксама на сваім месцы.
  142: |-
    Адкрывае абсяг
    думка-голас,
    a думцы-бязмоўю
    адкрываецца неабсяжнасць.
  143: |-
    Асеннія хмары. Імжа.
    Няма куды больш спяшацца,
    няма куды больш паспяваць —
    усіх суцяшае дождж.
  144: |-
    Не можа быць малой літаратура (і суадпаведна — народ), у якой ёсць вялікія творы, а яны ў беларускай літаратуры ёсць.
  145: |-
    Людзі вучаць адно аднаго, як належыць жыць і як належыць паводзіцца, і ўсё адно жыцця не хапае, каб навучыць і каб навучыцца.
    Усё, што адбываецца, само вучыць, калі становіцца сваім, і — становіцца сваім, калі вучыць.
  146: |-
    «І немагчымае зрабі!..»
    Верш узнікае на мяжы немагчымага: тут ён здзяйсняецца і тут набывае змест.
  147: |-
    Эфект часу: здымаю непрачытаныя кнігі з паліцы, а іх ужо і чытаць не трэба:
    яны ўжо прачыталіся самі.
  148: |-
    «Спадзяванне на моладзь», — кажуць сталыя людзі.
    Ужо і моладзь сталася сталай, а спадзяванне зноў раз за разам паўтараецца. Можа, само спадзяванне недастатковае альбо не туды глядзіць і не тое бачыць?
    Тыя самыя прынцыпы, што выяўляюцца ў сталых, выяўляюцца і ў маладых — па-рознаму, але тыя самыя. І, можа, лепш, чым вылучаць узроставыя катэгорыі, адразу абапірацца на тое, што ад узросту не залежыць, — на прынцыпы.
  149: |-
    Ідэі вынікаюць з суадносінаў людзей і чалавека, чалавека і Бога.
    І калі ідэі не дзейсняцца альбо вядуць не туды, нешта не так з самімі суадносінамі — нечага ў іх зашмат і нечага нестае.
  150: |-
    Філосафы не вымаўляюць ёсціну — яны ўваходзяць з ёю ў размову.
    Няма чалавека, які б не ўваходзіў у размову са сваёй ёсцінай, і няма ёсціны, якая была б адно сваёю.
  151: |-
    Мова — сустрэча гуку і водгуку, чалавека і народа, хвіліны і веку, і пакуль яна гучыць, сустрэча доўжыцца.
  152: |-
    Знаёмыя, гутарым пра адну вядомую асобу. Выказаліся ўсе словы, а ўсё адно засталося недагаворанае: а ў ім сама тая асоба, а ў ім сама гэтая рэчаіснасць, а ў ім самі мы.
  153: |-
    «А суд гісторыі цяжкі!..» (Янка Купала).
    Магчыма, суд гісторыі і цяжкі, але ён не канчатковы. І таму, што ён не канчатковы, гісторыя адпускае яго ад сябе — у пазачас і пазапрастору.
  154: |-
    Пакуль людзі — людзі, ёсціна выяўляецца ў транскрыптах.
    І пакуль ёсціна выяўляецца ў транскрыптах, згода спадарожнічае нязгодзе, зман — праўдзе, прыязнасць — варажнечы, абсяг — неабсяжнасці, а пачатку — канец: тады, калі транскрыпты прачытаюцца дарэшты, яны маюць супасці і паразумецца.
  155: |-
    Тое, што выяўляецца першы раз, мае асаблівае гучанне, асаблівы кшталт, асаблівы водар.
    Паэзія ўсякі раз тое, што выяўляецца першы раз.
  156: |-
    «Кветкі толькі ад цябе — кветкі», — прызнанне з верша Ніны Мацяш.
    У тым, што даецца, прысутнічае той, хто дае, і калі даюцца кветкі, асноўная каштоўнасць якіх у тым, што яны даюцца, разам з кветкамі дае сябе той, хто гэта робіць, і калі той — насампраўдзе той, то кветкі насампраўдзе кветкі.
    Верш — кветкі наўзаем.
  157: |-
    Самае істотнае — самае звычайнае: яно нават вокам не заўважаецца, вухам не чуецца, розумам не разумеецца, а ёсціна раіцца з ім.
  158: |-
    Спазняемся, бо спяшаемся.
    Усё мае сябе ў часе: спазняцца — выпадаць з бегу часу: той, хто выпадае з бегу часу, адначасова спяшаецца і спазняецца.
  159: |-
    Д’ябал хаваецца ў дэталях?!.
    У дэталях ён выяўляецца, а хаваецца ў «я»: яно шматстайнае — у яго свае святліцы і свае сутарэнні.
  160: |-
    Творы вынікаюць, нібы грыбы з-пад паверхні, самі, аднак для таго, каб яны выніклі, мусіць выснавацца адпаведная інфраструктура душы, якая інфраструктура — такія й грыбы.
  161: |-
    Сапраўднае ні з чым не спрачаецца, ні перад кім не выстаўляецца, нічога нікому не даказвае і нават параўнанняў, якое яно, не мае.
    Як цвіце дрэва, як свеціць сонца, яно ё с ц ь, і таму, што яно ёсць, ландшафт рэчаіснасці мае змест і аблічча.
  162: |-
    «Хто мінулае ўспамяне, таму вока вон, а хто забудзе...»
    А ёсць яшчэ трэцяе вока, і вершы творацца з заплюшчанымі вачамі.
  163: |-
    Пакуль людзі для нас акалічнасці, мы самі яшчэ не сутнасці, але калі самі для сябе становімся акалічнасцямі, тады і сутнасцямі.
  164: |-
    Нябеснае не будзе зайздросціць зямному, боскае — чалавечаму, вышэйшае — ніжэйшаму, лепшае — горшаму, і вось, каб гэта насампраўдзе спраўджвалася, маем тут станавіцца тымі, кім там ужо ёсць.
  165: |-
    Верш, у якім сваёй асабовасцю прысутнічае аўтар, — недастатковы, і верш, у якім ён сваёй асабовасцю адсутнічае, недастатковы таксама.
    У ім ён мае адсутнічаць сваёй асабовасцю і прысутнічаць сваёй існасцю — надасабовасцю.
  166: |-
    У «Страцім-лебедзе» Максіма Багдановіча плывуць два каўчэгі: Ноеў — для абраных і Страцім-лебедзь — для адрынутых. Ён тое правіла, што дапасавана да выключэння, і, у адрозненне ад Ноева каўчэга, апроч магчымасці плаваць, мае яшчэ дзве — ныраць і ўзлятаць, якімі, аднак, не скарыстоўваецца.
    Самы хрысціянскі птах, ён тоне ў тую глыбіню, для якой ён заўсёды свой.
  167: |-
    Мінулае ніколі не стаецца дарэшты мінулым, яно тая грамата, што чытаецца, і таму, што чытаецца, становіцца сучаснасцю, і, у залежнасці ад таго, як чытаецца, такою сучаснасцю.
  168: |-
    Усякі чалавек творца: усё жыццё ён творыць сябе, і што ён стварыў, у канчатковым выніку застаецца не вядомым нават для яго самога — канчатковага.
  169: |-
    «Я ёсць Той, Хто Я Ёсць», — назваўся Майсею той, хто аб’явіўся яму ў вогненым кусце — купіне, што не абпальваецца.
    Што да чалавека, то ён ёсць той, хто не ёсць той, хто ён ёсць, застаючыся сваім заўсёдным пярэдаднем і сваёю заўсёднай магчымасцю.
  170: |-
    Калі замешваецца гліна, усё роўна дзе якая доля замесу апынаецца, — замес застаецца тым самым. Але калі з яго вылепліваюцца гаршкі і сподкі, усякая доля становіцца істотнай, яна набывае змест і форму.
    І адно ў тым, што мае змест і форму, усякая доля спраўджваецца і становіцца істотнай.
  171: |-
    Спадчына — заўсёдны падарунак наступнасці: у ёй ёсць тое, што ніколі не прачытваецца да канца і не засвойваецца дарэшты, — пазачасовае.
  172: |-
    «На пачатку было Слова...»
    Для таго, каб здзейсніцца і знайсціся, твор мусіць увайсці ў абсяг, дзе словы набываюць значэнні, а правілы фармулююцца, — у абсяг пачатку.
    Гэта яго айчына, і для таго, каб ён адбыўся, творца ўсялякі раз становіцца пачаткоўцам.
    Творы ёсць з чым параўноўваць, і, напісаныя адным і тым жа аўтарам, яны самі будуць параўноўвацца, але саму з’яву творчасці няма з чым параўноўваць.
    Яна заўсёды ўпершыню.
    Яна заўсёды ў пачатку.
  173: |-
    Памятаць належыць, але што?
    Памятаць належыць, але як?
    Усё памятанне захоўваецца ў скляпах і ў скляпеннях свядомасці, і ўпарта-настойлівыя намаганні выцягваць нешта адтуль — уцягваюць тое, што ёсць, у тое, што было.
    Не мінулае належыць памятаць, а той змест, што не бывае мінулым.
  174: |-
    Адны і тыя самыя высновы, у залежнасці ад таго, хто іх фармулюе, набываюць розны змест. А постаці, што іх фармулююць, дзейснячы іх, апынаюцца ў розных абсягах рэчаіснасці — каб узаемааспрэчвацца і ўзаемададавацца.
  175: |-
    Як агонь, як вада, як зямля, як паветра, час гэтаксама стыхія, але, у адрозненне ад іх, першастыхія: усё, што ёсць, у ёй змяшчаецца, усё, што было, у ёй застаецца.
    Адзінае, што не змяшчаецца і што не застаецца, дык гэта дух: ён па-за часам і па-за мераю часу — пачаткам і канцом.
    Жывучы ў часе, усё жывое скіроўваецца ў па-за час, і магчымасці ад духа.
  176: |-
    Белае ёсць не таму, што ёсць чорнае, а таму, што хоча ззяць і засяляць наваколле нябесным зместам вясёлка.
  177: |-
    «Дзе небяспека, там вырастае і паратоўнае», — гёльдэрлінаўскі радок, што не хоча і не абавязаны станавіцца тэзай, ва ўсякім разе на ўсе выпадкі. А то раптам паратоўнае не паспее альбо не захоча суаднесціся з небяспекай, не паспее альбо не захоча вырасці і аб’явіцца...
    Новазапаветнае правіла «Не спакушай Госпада, свайго Бога» аднекуль нагадвае пра гэта.
  178: |-
    Вядомы людзям — вяршыня айсберга, вядомы сабе — сам айсберг, а сабе свядомы — увесь акіян.
  179: |-
    Чалавек — адлюстраванне, што супадае з самім вобразам, і супадае так, што, выяўляючы яго, яго й засціць.
    Што б пра чалавека ні казалі і як бы яго ні паказвалі, усё гэта адбітак таго, што не мае ні постаці, ні аблічча.
  180: |-
    Магчымасць — драбіна, што лучыць зямлю і неба, неба й зямлю: у ёй ніколі няма апошняй перакладзіны.
  181: |-
    Ёсціны тыясамыя, адкрыцці — у спасціжэнні іх: так, адкрываючы свет, кожная жывая істота творыць адкрыцці і, творачы іх, заўсёды сама для сябе апынаецца невядома-вядомай велічынёй.
  182: |-
    «Рыба шукае, дзе глыбей, а чалавек — дзе лепш», — кажа айчынная прыказка.
    Дзе чалавеку лепш?
    Лёгка — замала, цяжка — замнога, і рыба шукае не глыбейшую глыбіню, а чалавек не лепшую лепшыню, а суадпаведную. Суадпаведнае сваё — тое, што ведае цябе і што нейкім чынам ведаеш ты, і адно ў ім, хто шукае, апынаецца знойдзеным.
  183: |-
    У з’яве веры разгортваецца спасцігальна-неспасціжнае, пачатак і завяршэнне ўступаюць ва ўзаемадачыненне, і чалавек апынаецца ў пярэдадні таго, што настае і чым сам ён стаецца.
  184: |-
    Вобраз для зроку, музыка для слыху, а слова для разумення: каб быць паэтычным, яно мае быць істотным.
  185: |-
    Усякі парастак праходзіць свае, утоеныя ад разгляду, стадыі, і ўводзіць іх у вынік — шкодзіць самому парастку.
    Так і з людзьмі: не варта перабягаць самім сабе дарогі і выстаўляць сябе якой бы ні было велічынёю: якой бы яна ні была, яна заўсёды не канчатковая і мае патрэбу ва ўдакладненні.
    Найбольшае заўсёды не здзейсненае, і ўсе дарогі і сцежкі скіроўваюцца туды.
  186: |-
    Грэх — гэта не «я», гэта мая памылка, і да яго спрычыняюся не «я», а той нехта, каго назіраю і да каго маю нейкае дачыненне.
  187: |-
    Колькі спакусаў, гэтулькі выпрабаванняў, колькі выпрабаванняў, гэтулькі магчымасцяў.
  188: |-
    Чым ніжэйшае сонца, тым большыя цені, і па тым, якія цені ва ўладзе, можна вызначаць, які час у наваколлі.
    Дзіўлюся на цені: яны вялікія.
    Дыягназ першы — пануры: сонца заходзіць.
    Дыягназ другі — бадзёры: сонца ўзыходзіць.
  189: |-
    Бездань не мае аблічча.
    Страшная не сама па сабе глыбіня, а адсутнасць якой бы ні было рэчаіснасці — усёадсутнасць.
  190: |-
    Шчыра — праўдзіва?!.
    І хлусы хлусяць шчыра, і сабакі — брэшуць, спіной адчуваючы прысутнасць тае велічыні, якая іх упаўнаважвае на гэта.
    Аднак праўдзівае выпадае з якой бы ні было гаманы і з якой бы ні было прысутнасці, і адно тады, калі галасы замаўкаюць, падае свой голас сутнае — яно надасабовае і яно праўдзівае.
  191: |-
    Усякая з’ява змястоўная не сама па сабе, а тым зместам, які ў яе ўкладаецца.
    Ёсць мова і ёсць змест мовы.
    Не мовы з’ядноўваюць і раз’ядноўваюць людзей, а зместы, што вымаўляюцца імі.
  192: |-
    Колькі разоў апынаўся ў складаных, амаль безвыходных, становішчах, і ўсякі раз знаходзіў выйсце — прачынаўся.
    Яно заўсёды недзе ёсць, і каб знаходзіць яго, усякі раз належыць выходзіць з сябе — прачынацца.
  193: |-
    «Нашага паэта» — піша крытык.
    Аднак паэт не «наш» і не «ваш», ён і сам не свой і, адно асягаючы сваё, становіцца паэтам.
  194: |-
    Вымаўляючыся, мова артыкулюе невымоўнае.
    Усе мовы — артыкуляцыі адной невымоўнасці, і чым больш глыбокія артыкуляцыі, тым больш змястоўныя мовы.
  195: |-
    Звон зазваніў:
    прастора
    займела цэнтр.
  196: |-
    «Цяпер і падужацца можам!..»
    На вецер скінуў
    аздобу сваю
    дзьмухавец.
  197: |-
    Спякота.
    Хаваецца цень
    у дрэва.
  198: |-
    Пачакай, не знікай,
    белая аблачынка:
    мы зноў
    сустрэцца не зможам.
  199: |-
    Круціць на рынку
    катрынку васпан:
    разглядаюць
    наўколле гукі.
  200: |-
    Галоўнае — не выстаўляцца!..
    Між шпал
    разлапушыўся трыпутнік.
  201: |-
    Апоўдні.
    Высокімі галасамі
    выкрываюцца на рынку
    кошты спаржы.
  202: |-
    Павеяла прахалодаю:
    шле
    рака прывітанне.
  203: |-
    Коціцца і бразгоча
    па бруку бляшанка:
    вясткуе буру?!.
  204: |-
    Парожнія сумкі:
    шпарка
    едзе на ровары
    паштавік.
  205: |-
    Нават старая сасна
    падала свой голас:
    музыка-дзяцел.
  206: |-
    Узняў ганарліва
    свае шышакі:
    глядзіце —
    і ён з ураджаем!..
    Лопух.
  207: |-
    Глянула —
    і са мною
    схавалася ад мяне
    яшчарка ў схову.
    Бязлюдны хутар.
  208: |-
    Наставілі вушкі
    за шклом вітрыны
    файныя кубачкі:
    мо хто возьме?!.
  209: |-
    Удвух абдымаем
    вячысты дуб,
    трэцяга не хапае:
    каго паклікаць?!.
  210: |-
    Сонца зірнула —
    і ў скрынцы
    вулічнага прадаўца
    зазалацелі пярсцёнкі.
  211: |-
    Дождж:
    возера
    ў акупунктуры.
  212: |-
    Бліскае.
    Едзе гром
    па вогненых рэйках.
  213: |-
    Перамаўляюцца цераз дарогу
    дзве маладзіцы:
    машыны
    з размовы выхопліваюць кавалкі.
  214: |-
    Дажджыцца.
    У каласах
    зярняты — слязіны.
  215: |-
    Давай паплывем!..
    Рака
    падмывае бераг.
  216: |-
    Сонца заходзіць.
    Куды-куды
    над зжатым палеткам
    спяшаешся, матылёк?!.
  217: |-
    Куча пяску:
    расце
    углыб і ўгару паверхня.
  218: |-
    «А вось яшчэ што!..»
    Нанова
    ўсчынае размову
    асенні дождж.
  219: |-
    Возера.
    У адлюстраванне
    падае ліст.
  220: |-
    «Дзе мае плёны?»
    Точыцца скрозь
    у шчыліны восень.
  221: |-
    Ну хоць бы хто зачапіў!..
    Ля сцежкі
    шыпшына ў шыпшынінах
    пераспелых.
  222: |-
    Дол у жалезе,
    у срэбры трава:
    навіна
    ўсялілася ў наваколле.
  223: |-
    Дзе яны, ўсклікі?!.
    Ляцяць
    пад небам сцямнелым
    гусі.
  224: |-
    Хапаецца за каменне
    бурлівы ручай:
    няўжо
    я ўжо дабег да мора?!.
  225: |-
    Лісцё ападае.
    Лес
    падаецца ў вырай.
  226: |-
    Кідаю ў кантэйнеры
    слоікі і бутэлькі:
    то белы дасць звон,
    то зялёны...
  227: |-
    Цямнее:
    пара
    запальваць ліхтары.
    Цяжчэе:
    пара ўсміхацца.
  228: |-
    Нехта павінен прыйсці?!.
    За ноч
    аздобіла сцежку шэрань.
  229: |-
    Махае за плотам
    лістотаю бэз:
    адчапіся, сцюжа!..
  230: |-
    Ну хто яшчэ здолее так?!.
    Па вадзе
    бяжыць і сабой ганарыцца
    качка.
  231: |-
    Куды вы?!.
    Плывуць аблачыны:
    над голым гаем
    бухматыя шаты.
  232: |-
    Выпхнуліся на сушу
    і ў сон
    уклаліся ніцма:
    лодкі.
  233: |-
    У снежным бязмежжы:
    прагалы —
    людзі.
  234: |-
    Шчэміцца ўслед за мною
    у кірху кляновы ліст:
    на вуліцы нецікава.
  235: |-
    Сцежкі разслізгваюцца:
    ідзе
    зіма ў адпачынак.
  236: |-
    Кропка і штрых:
    іглічка
    трымае кроплю.
  237: |-
    I гэта не тое,
    і тое не гэта:
    з вядра
    выкідвае смецце варона.
  238: |-
    З дахаў пазвешваліся ледзяшы:
    трохі яшчэ —
    і дацягнецеся да долу.
  239: |-
    I першы промень табе,
    і апошні:
    мясцовая кірха.
  240: |-
    Ходзіць і працінае
    сваёю дзідай
    шматкі каляровыя
    і бляшанкі:
    смяцяр-ваяр.
  241: |-
    I гэта работа!..
    Цалюткі дзень
    стаіць манекен каля крамы:
    ў кішэнях рукі.
  242: |-
    Спазняешся?!.
    Без дарогі
    спяшаецца некуды
    леташні ліст.
  243: |-
    Зацвіў —
    і зрабіўся
    усім знаёмы:
    бэзавы куст.
  244: |-
    Між высветленых вітрын
    дзве негрыцянкі ўзнёсла
    нясуць сваю прыгажосць.
  245: |-
    Імклівыя уверцюры!..
    Па мосце
    праносяцца цягнікі.
  246: |-
    Дождж усчынаецца.
    Гладзіць матуля
    дзіцёнка па галаве.
  247: |-
    Дорыцца гэтаму і таму
    сонечны зайчык:
    дзяўчаткі
    на школьным ганку.
  248: |-
    Людна.
    Прымерваю на сабе
    шматлікія постаці і абліччы.
  249: |-
    Піша нястомна
    ссохлая чараціна
    ў паветры свае пісьмёны:
    зялёным у павучанне?!.
  250: |-
    Які маляўнічы водгук!..
    Сасна
    на ўзбураным узбярэжжы.
  251: |-
    Лёткія ластаўкі:
    з гукам гук
    звязваецца ў ізаглосы.
  252: |-
    Вяселле ў завулку.
    У грыву каню
    ўплятаюць дзяўчаты стужку.
  253: |-
    «Так доўга цябе не было!..»
    Сцяблінка
    выжальваецца лістку.
  254: |-
    Парушаны мур.
    Упарта
    трымаюцца камяні
    за даўнюю веліч.
  255: |-
    Полымем,
    дымам
    і попелам,
    як і раней,
    яднаюцца дуб і бяроза.
    Дома.
  256: |-
    Шэпчуцца:
    ці застацца
    стаяць у вадзе,
    ці выйсці
    усё ж на сушу ...
    Азёрныя чараціны.
  257: |-
    Паміж усім на зямлі
    дзве адлегласці:
    паменшыцца адна —
    павялічыцца другая...
    Калі мы далёка — блізка,
    калі мы блізка — далёка.
  258: |-
    Дарога і вёска — асноўныя вобразы беларускай літаратуры. Але калі раней дарога ўпадала ў вёску, то цяпер, хутчэй наадварот: вёска ўпадае ў дарогу.
  259: |-
    Веды — таксама ежа, разумовая, але ежа, і яна таксама можа быць не на карысць чалавеку, яна таксама можа шкодзіць, і ад яе таксама неабходна час ад часу разгружацца — пасціць.
  260: |-
    Вершы значныя не гукам, які чуваць, пакуль верш чытаецца, а сваім рэхам, якое ён утварае, калі адгучыць.
  261: |-
    «І што за пачвара?!» —
    крычаць
    узбураныя вароны:
    знікае
    за дрэвамі верталёт
  262: |-
    Лопаецца на каштане
    пупышка:
    ого як няпроста
    вылузвацца з абалонак!..
    Ведаю, ліст
  263: |-
    У тым акне —
    злева направа,
    у гэтым — справа налева:
    мкнуцца
    гурмой аблокі —
    і ўсе на ўсход
  264: |-
    Адна адной падавалі
    прысягі, што будуць
    трымацца дарэшты разам?!
    Цагліны
    старой камяніцы.
  265: |-
    На заінелым трамвайным акне
    Хтось напісаў «кахаю»,
    Усе пазіраюць на свет
    Праз гэтыя словы.
  266: |-
    Такі прыгажун,
    а зажураны:
    неба не хоча
    ўжо ўсміхацца табе,
    сланечнік?!
  267: |-
    Гронкі рабіны
    зачырванелі:
    угару
    горнецца позірк.
  268: |-
    Еду на ровары —
    у невядомасць:
    абапал
    мінае квітнеючы рай.
  269: |-
    Ля кірхі святога Міколы
    спыніўся на момант
    між голым дрэвам
    і надмагіллем
    з гатычнымі літарамі.
    Адвячорак.
  270: |-
    Нат белая аблачынка
    і тая
    спынілася над табою,
    кветная вішня.
  271: |-
    Сцяжынай дайшоў да ракі:
    ні моста, ні кладкі.
    Далей магчыма
    ісці адно толькі
    вадою ці — па вадзе.
  272: |-
    І першы промень табе,
    і апошні:
    мясцовая кірха.
  273: |-
    Калі ўсе згублены ключы,
    калі ні шанцу,
    анічога -
    усё ж ідзі,
    любі,
    крычы
    і пасягай на перамогу.
  274: |-
    KУДЗЕЛЯ
  
    Kyдзeля кyдлaтaя, нiбы зaвeя-кyдaca. Янa icнye нe caмa пa caбe, нe caмa для cябe, a — кyды i дзeля: дзeля нacтyпныx paдзюжaк, дзяpyжaк, aбpycoў, pyчнiкoў, пepaцякaючы з пpacнiц нa вepaцёны i мaтaвiлы, дзeлячыcя нa pyчai пpaдзiвa. Kyдзeля — paбoтa пacля paбoты, дзeнь пacля дня, янa нe нядзeля i нe пaнядзeлaк, a «пacлядзeлaк», i нa яe збipaюццa, як нa пacядзeлкi. Kaлi дзiдa — yдзeл мyжчыны, тo кyдзeля — жaнчыны, i, пpaдyчы кyдзeлю, жaнчынa, ycлyxoўвaючыcя ў гyдзeннe вepaцянa, пepaжывae ўce згiбы, змeны, пaдзei,"цyдзei" cвaйгo жыцця i пpaдзe cвaю «дзeлю» — дoлю.
  275: |-
    ЖМЕНЯ
  
    Жменя — «меня»: тое, чаго не мае, яна бярэ, а тое, што мае, яна аддае і такім чынам усталёўвае раўнавагу паміж парожнім і поўным. Калі жменя бярэ болей, чым яна можа ўмясціць, тады яна ненаежа; калі яна аддае меней, чым узяла, калі нешта ў ёй «зажымаецца», тады яна жмінда. Жменя абмежаваная, і таму яна паўтарае адзін і той рух, памнажаючы яго на ўсю даўжыню чалавечага жыцця. Жменя сее і жменя жне. Жменя мне і жменя табе.
  276: |-
    СОНЦА
    
    Лацінскае s o l — квінтэсенцыя свету, соль рэчаіснасці.
    Нямецкае S o n n e знае сэнс (Sinn) усіх з’яў; яно ззяе, як звон, і, як звон сваю звонкасць, выпраменьвае сваё ззянне, свой «зной», на ўсе зоны прасторы.
    Стараславянскае слъньце сланяецца ад небасхілу да небасхілу: у ім тая няспешнасць, тая ленасць, якая дазваляе ўсім істотам адчуваць сябе далучанымі да лона вечнасці.
    Італьянскао s o l e ў арыі жыцця выконвае сольную партыю.
    Рускае с о л н ц е пасылае свае пацалункі ўсім абліччам (лицам), але сланечнікам (подсолнухам) — найахвотней.
    Беларускае с о н ц а — бясконцы сон, які абяцае, што некалі ён увасобіцца ў яву.
    Чэшскае s l u n c e лунае па самай строміне неба, замкнёнае ў абалонцы — у «лунцы» — смугі, месяцовасці («луннасці»).
    Славацкае s l n k o ласкавае і ўсяму, што ёсць у людзях ласкавага, яно адслонена, як акенца.
    Сербскае с у н ц е з сумай гаркавых высноў сунецца ў восень, верачы, што там яны выспеюць у ласункі.
    Літоўскае s a u l é насяляе сялібы, якія яму відаць і, хроснае гэтаму свету, надзяляе яго сваім найменнем: pasaulis.
  277: |-
    МАЛАКО
  
    Беларускае м а л а к о смачнейшае за мак і маліну: малым яно дае моц і розум, а старых малодзіць.
    Стараславянскае м л ѣ к о як Мекка: усе да яго імкнуцца, усім яно лекі.
    Рускае м о л о к о падмацунак касцу і ма-лацьбіту і лакомство катку.
    Балгарскае м л я к о мляўкае, як летні сон: яно лашчыць язык і паднябенне.
    Праславянскае m e l k o змялелае, як Няміга.
    Лужыцкае m l o k o закрашвае локшыну.
    Шведскае m j o l k пахне мёдам і зёлкамі.
    Нямецкае M і l c h мілае, нібы малітва маці за сваё немаўля.
  278: |-
    Няўзнак стукнуў сякерай па камені, і з яго, шэрага, непрыкметнага, замкнёнага ў сабе, выбліснула іскрына.
    Гэтак і ў людзях, знадворку звычайных і непрыкметных, захоўваюцца боскія іскрыны, і калі аб’яўляюцца, то як бы насуперак ім самім,
    н я ў з н а к.
    І пакуль іскрына блішчыць, чалавек разумее, хто ён на самой справе, а калі згасае, згасае і разуменне ці, больш дакладна, хаваецца ўглыб, пакідаючы ў памяці з н а к пра тое, якім сабою самім ён можа быць.
  279: |-
    Творачыся, твор — ці гэта верш, ці карціна, ці музычны эцюд — асягае пачатак, у якім усё ўпершыню і ў якім ён сам робіцца першатворам.
    Ён змястоўны не тым зместам, што выяўляе, а тым, што выяўляецца сам і захоўваецца ў пачатку, і, адно асягаючы пачатак, слова знаходзіць сябе — аднаходзіцца.
  280: |-
    У папярэднікаў свой асаблівы статус. І да якога б веку ні дажывалі наступнікі, да якой бы велічыні яны ні дарасталі, папярэднікі заўсёды застаюцца непераўзыдзенымі.
    А сам сабе кожны і папярэднік, і наступнік.
  281: |-
    На тым месцы, дзе бярэзіна займела якуюсьці драпіну ці рану, вырастае чага — грыб, што мае гаючыя ўласцівасці.
    Прымаю паразу, калі несвядома, а калі і свядома, з яе мае выснавацца ўласцівасць, якою дагэтуль не валодаў, — ч а г а.
  282: |-
    Вынік пасылае знакі дарозе і справе, але сам не можа ўвайсці ні ў дарогу, ні ў справу.
    І таму дарога доўжыцца,
    справа дзейсніцца,
    а чалавек ёсць.
  283: |-
    Звон зазваніў:
    прастора
    займела цэнтр.
  284: |-
    Кроплі дажджу
    пастукаліся ў акно —
    ці мо самі нябёсы?!.
  285: |-
    Ходзіць паважны грак
    між квітнеючых сліў
    па двары — гаспадар,
    што вярнуўся з замежжа.
  286: |-
    «Даў Бог —
    пражыла цэлы век,
    а не ведаю,
    у якім баку сэрца...» —
    бабулі
    ў царкоўным падворку.
  287: |-
    Шчыміцца ў плот
    цікаўная крапіва:
    што тут,
    у агародзе?
  288: |-
    Вішні цвітуць —
    і кветкі
    маюць свой цень?!.
  289: |-
    Бэзавы куст заквітнеў —
    у доме
    парасчыняліся вокны.
  290: |-
    Давай паплывем!..
    Рака
    падмывае бераг.
  291: |-
    Воплескі даланёю
    адною:
    лунае
    кляновы ліст над зямлёй.
  293: |-
    Дождж!.. Дождж!..
    І дзе ты быў усё лета?!
    — плачуць сады.
  294: |-
    Цямнее:
    пара
    запальваць ліхтары.
    Цяжчэе:
    пара ўсміхацца.
  295: |-
    Нехта павінен прыйсці?!.
    За ноч
    аздобіла сцежку шэрань.
  296: |-
    Махае за плотам
    лістотаю бэз:
    адчапіся, сцюжа!..
  297: |-
    Ну хто яшчэ здолее так?!.
    Па вадзе
    бяжыць і сабой ганарыцца
    качка.
  298: |-
    Лёткія ластаўкі:
    з гукам гук
    звязваецца ў ізаглосы.
  299: |-
    Парушаны мур.
    Упарта
    трымаюцца камяні
    за даўнюю веліч.
  300: |-
    Бліскучае шво!..
    Зіхаціць
    у хмарах маланка.
  301: |-
    зацяты радавод
    жыўлю зямлю
    учора вечар
  302: |-
    ці доўга
    вагам
    калыхацца
    лёс разважае
    незаўважны крок
  303: |-
    захоўваюцца мною
    мне пярэчаць
    рассыпаная соль
    на ўсіх вячэра
  304: |-
    надзея навырост
    парожні поўдзень
    распростваецца
    жоўты
    дзьмухавец
  305: |-
    ён вызваліцца сам
    маўчанне ў вязню
    уражаная вежа
    моваў шмат
  306: |-
    хто зможа прыручыць
    нічыйны меч
    між вечных рэчаў
    спыніцца гадзіннік
  307: |-
    уцёкі доўжацца
    замкнёна
    ў словах
    смерць
    я ўсім знаёмы
  308: |-
    шукаю перашкоду
    год штодня
    варушацца
    патрушчаныя
    цацкі
  309: |-
    вадой хрышчоны
    пойдзе па вадзе
    варожыць вір
    ён знойдзе
    хто тапелец
  310: |-
    прышчэпленая памяць
    зноў цвіце
    старая дзічка
    ломкія маланкі
  311: |-
    завершаны абшар
    начую ў снах
    з-за небакраю
    дзівіцца слязіна
  312: |-
    руіны запарушваюцца
    рунь
    уваскрашае руны
    неба блізка
  313: |-
    сам-насам з незавершанасцю
    што
    пярэчыць перамогам
    бездань ззаду
  314: |-
    апрануты ў прамень
    зямля ніжэй
    бліжэй жаданні
    джалы ў апраметнай
  315: |-
    кірункі скрыжаваныя
    у скон
    прысвечаны
    адрозніваю зоры
  316: |-
    Наведваюся ў мясціны,
    дзе ўжо некалі быў,
    і не ведаю, як растлумачыць
    дрэвам, людзям, сабе самому,
    што ўжо мяне двое,
    i не ведаю, чым запоўніць
    прагал паміж мною гэтым i тым.
  317: |-
    Не сплю. Адліжна. Поле
    туманіцца ў акне.
    Міжчассе — ў наваколлі.
    Міжчассе — ува мне.
  318: |-
    Ты адчуваеш кроўна
    душу сваіх патрэб.
    А вагам усё роўна,
    што — камень, а што — хлеб.
  319: |-
    Сваёй дарозе мера —
    спрабуй, здзяйсняй, вяршы!..
    У будучыню дзверы
    не ў часе, a ў душы.
  320: |-
    Надакучыла хадзіць паводле сваёй хады,
    надакучыла ездзіць паводле правіл
    дарожнага pyхy,
    надакучыла лётаць паводле законаў
    аэрадынамікі...
    Паклаўшыся на зямлю,
    гляджу ў неба —
    асвойваю думкаю неабсяжнасць.
  321: |-
    Запалкі,
    пакуль яны не гараць,
    проста аскепкі дрэва...
    Людзі падобныя на запалкі:
    калі не гараць — утульваюцца ў бяспеку,
    калі гараць — адтульваюцца для свабоды.
  322: |-
    Нікога,
    хто ў гэты свет прыходзіць,
    не абыходзіць доля:
    атрымліваюць усе без вынятку
    два найвялікшыя падарункі —
    жыццё i смерць.
  323: |-
    Спасцігаю i слова, і справу,
    але ўсім жыццём даводзіцца спасцігаць,
    што свет, які ты намерваешся здабыць,
    ты ўжо здабыў i так —
    самім з’яўленнем на свет.
  324: |-
    Чалавек i правы, i левы —
    дзве істоты,
    дзве палавіны...
    Ён яшчэ мусіць сабою стаць,
    становячыся ўсім светам.
  325: |-
    Карэнне i лісцё.
    Бальшак жыцця зямнога.
    Цябе сустрэне Усё,
    праводзіць Анічога.
  326: |-
    I выпітая чаша,
    i ясны дзень пагас,
    i зноў набыткі нашы.
    не па-за намі —
    ў нас.
  327: |-
    Час паскараецца,
    час набывае ўсё большы разгон,
    каб вырвацца
    з-пад прыцягнення таго,
    што ўжо адбылося.
  328: |-
    Як стары мудры вуж
    шукае вузкае выйсце,
    каб скінуць старую скуру —
    так i я патаемнай вужовай натурай
    шукаю сабе перашкоды,
    хаця i пярэчыць гэтаму розум.
    На той палявой дарозе,
    па якой мне хадзілася лёгка,
    павырасталі горы,
    паўтвараліся прорвы....
    I гэта з маіх слядоў.
  329: |-
    Тыя недаробленыя работы
    i недадуманыя думкі,
    якія я пакідаў на потым,
    спадзеючыся, што калі-небудзь
    вырашацца яны самі,
    так i засталіся на колішнім месцы...
    I сёння я ix вязень.
  330: |-
    Спазніўся ўстаць
    i спазніўся легчы,
    спазніўся пачаць работу
    i спазніўся скончыць —
    i сталі мяняцца месцамі дні i ночы,
    вынікі i прычыны,
    i я апынуўся насупраць самога сябе.
  331: |-
    Калі атрымліваю перамогу —
    сцвярджаюся тым, кім ёсць,
    калі цярплю паражэнне —
    трачуся тым, кім ёсць...
    Маю надзею, што некалі навучуся
    не гнацца за перамогай
    і не ўхіляцца ад паражэння.
  332: |-
    Гукаю цябе ў мінулым,
    гукаю цябе ў наступным —
    ты адгукаешся
    рэхам майго гукання.
  333: |-
    Час —
    калі адна мэта
    слухаецца другую.
    Бясчассе —
    калі замінае
    кожная кожнай.
  334: |-
    Калісьці мы разумелі,
    што такое дабро,
    што такое зло,
    i напісалі пра гэта кнігі.
    Цяпер мы разумныя тым,
    што напісана ў кнігах,
    але самі дабро ад зла
    адрозніць не можам.
  335: |-
    Навокал праталіны.
    I толькі тую сцяжыну,
    якой мы заўсёды хадзілі з табою,
    не адпускае зіма.
  336: |-
    Нямы i шматгалосы,
    аспрэчваю свой след.
    A ўвышыні нябёсы —
    як вышні запавет.
  337: |-
    Сяджу дома —
    не падарожнічаю, не вандрую.
    Падарожнікі апавядаюць
    пра свае ўражанні i назіранні —
    назіраю адно за імі.
  338: |-
    За крок да ўдачы
    спынюся,
    за хвіліну да перамогі
    паглыблюся ў одум...
    Сябры ўздыхнуць i адыдуць прэч,
    жыццё ўсміхнецца i спыніцца побач.
  339: |-
    Усё мінае,— сказаў мудрэц,
    i ўсе з ім згадзіліся.
    Аднак засмяяўся непадалёку дзіцёнак,
    i ўсе, азірнуўшыся, ўспомнілі:
    i настае.
  340: |-
    Мы — насенне жыцця.
    Мы вырастаем людзьмі.
    Аднак бесперастанку шукаем
    i час, i месца,
    каб вырасці цэлым светам.
  341: |-
    На людзях ці ў глушы
    ты й шчасны, ты й балесны.
    Усё месціцца ў душы,
    а ёй усюды, цесна.
  342: |-
    Аблокі-цемратворцы
    акрыюць неба твар.
    Убач сябе, празорца!..
    Змажы сябе, змагар!..
  343: |-
    Бы выпаду з
    з гнязда сэрцабіцця...
    Што скажаш мне, бяссонне,
    аскепак небыцця?!.
  344: |-
    Снег растае.
    Шкада —
    i яго,
    i сябе чамусьці.
  345: |-
    Вяртаюся да ранейшых размоў,
    да ранейшых сустрэч,
    магчымасцей i абавязкаў —
    каб узяць тое, чаго не ўзяў,
    каб пакінуць тое, чаго не пакінуў.
  346: |-
    Жыву між зямлёю i небам,
    каб стаць з цягам часу
    асобна зямлёй
    i асобна небам.
    Цяку ад таго, дзе быў,
    кім быў,
    кім не стаў...
    А яно даганяе мяне берагамі.
  347: |-
    Выбег на сцежку
    няўрьмслівы дзьмухавец
    i разгубіўся:
    што будзе?!
  348: |-
    Адной палавінай жыцця набываю,
    другою — трачу:
    раскрыжаваны
    ў самім сабе.
  349: |-
    Хіба іду зямлёй?!.
    Іду сабой —
    бесперастанна сцелючы пад ногі
    свой цень,
    свае намеры,
    свае мэты.
  350: |-
    Людзі
    глядзяць у будучыню,
    мінулае —
    на людзей.
  351: |-
    Нізкае шэрае неба.
    Цяжка стаяць пад ім
    дрэвам i людзям.
    Аднак ухіляцца нельга —
    каб іншым не стала
    яшчэ цяжэй.
  352: |-
    У лесе пахмурым
    бярозы, —
    белыя паланянкі.
    Такія недасканалыя,
    у немачах i супярэчнасцях,
    мы, як імглісты золак,
    мінаем
    i не шкадуем пра гэта...
    З нас нараджаецца дзень.
  353: |-
    Маленства:
    пад шэраю глебаю
    жоўты пясок —
    радовішча залатое.
  354: |-
    Ёсць лепшыя за мяне,
    ёсць горшыя,
    але сам я
    ні лепшы, ні горшы —
    адзіны,
    угледзьцеся...—
    чалавек
    моўчкі кажа людзям.
  355: |-
    Вулічныя ліхтары —
    начныя сонцы:
    на тратуары ляжыць нерухома
    той самы цень
    на тым самым месцы.
  356: |-
    Каб зразумець сябе —
    думка
    дзеліцца на дзве часткі:
    адна становіцца паляўнічым,
    другая — уцекачом
    i спасцігаецца,
    калі гіне.
  357: |-
    У горадзе шэрых шматпавярховых дамоў
    як найвялікшае дзіва
    я ранкам убачыў
    барвовы акраец сонца.
  358: |-
    Стаю перад кніжнай паліцай,
    гляджу, не чапаючы ix, на кнігі —
    чытаю сваю душу.
  359: |-
    Бабуля з naд’езда:
    усё цяжэй ёй спускацца па лесвіцы,
    усё цяжэй падымацца,
    усё цяжэй заставацца дома.
  360: |-
    Той абруч,
    якім сашчапілі дрэва,
    што раскалолася ад цяжару ўраджаю,
    увайшоў у сярэдзіну дрэва,
    карой зацягнуўся,
    стаў дрэвам самім.
  361: |-
    Марафон:
    людзі бягуць
    навыперадкі
    ca сваім целам.
  362: |-
    Мы абышлі ўсю зямлю —
    i вярнуліся на ранейшае месца:
    жаўцее лісце на дрэвах,
    да неба ўздымаюцца птушкі,
    i невядомай дарогаю час
    ідзе, не сыходзячы з месца.
  363: |-
    Сяджу над яблыняй,
    яблыкамі паабчаплянай.
    Гутару з часам
    на мове часу.
  364: |-
    Адчыняю паштовую скрынку:
    газета, часопіс, ліст...—
    усё, што было i раней шмат разоў.
    А кожны раз
    чакаецца незвычайнае — вестка.
  365: |-
    Скончыліся пытанні —
    i не насталі адказы.
    Жыву між адным краем часу
    i між другім —
    бяскрайні.
  366: |-
    Дрэва:
    крывыя галіны,
    крылатае лісце,
    скрытыя карані.
  367: |-
    У вёсцы прадзедаў:
    пазіраю на хмары —
    бачу людзей.
  368: |-
    Пад шэрым небам
    між шэрых палёў —
    зялёны агонь надзеі:
    палетак руні.
  369: |-
    Калі прыходжу на раздарожжа
    i чытаю на камені
    надпісы-перасцярогі —
    разумею,
    што чалавеку нічога не застаецца,
    як, зрэшты, выбраць
    тую дарогу, якая яго спакон веку чакае,—
    дарогу ўгору.
  370: |-
    Вісіць на ўсходзе
    чырвонае сонца,
    з высокіх комінаў
    цягнецца дым...
    Людзі ідуць хто-куды
    альбо стаяць — гамоняць
    і зважаць не зважаюць,
    што будучыня ўжо адпрэчвае
    гэты дзень.
  371: |-
    Смерць косіць салому —
    зярнят скасаваць не можа:
    ратунак у плёне,
    у лішку.
  372: |-
    Дзіця вучыцца вымаўляць
    свае першыя словы.
    Дарослыя слухаюць:
    раптам яно скажа тое,
    чаго яны ўжо не могуць сказаць.
  373: |-
    Сосны ўзышлі
    на самы высокі ўзгорак.
    Стаяць, разважаюць:
    куды далей?
  374: |-
    Той крок,
    які я не здолеў ступіць напрасткі,
    ператвараецца ў мноства крокаў
    па крузе.
  375: |-
    Каменьчыкі ў ручаі.
    Людзі не могуць узяць з сабой ручая —
    бяруць з сабою
    каменьчыкі.
  376: |-
    Сустракаюся ў думках з тымі,
    каго няма побач.
    Для кагосьці
    i я таксама ўспамін,
    для кагосьці
    i я гэтаксама думка.
  377: |-
    Пусцее наўколле:
    праз кроны дрэў
    замігцелі зоркі.
  378: |-
    Мёртвы ў мінулым,
    жывы ў сучасным
    i неўміручы ў будучыні —
    куды б чалавек ні ішоў,
    вядзе з сабой
    раздарожжа.
  379: |-
    Блукаю
    па незнаёмым горадзе.
    Ніхто мяне тут не спаткае,
    ніхто не пярэйме,
    ніхто не скажа:
    ты сёння не гэтакі, як звычайна.
  380: |-
    Хіба я ведаю,
    чаму я ўчора думаў адно,
    а сёння другое,
    чаму ўчора быў у адным настроі,
    а сёння ў другім...
    Мне часам здаецца,
    што я рука,
    у якой ёсць свой уладальнік.
  381: |-
    Раніца.
    Дворнік мяце тратуар —
    ніяк не патрапіць
    змесці свой цень.
  382: |-
    Чакайце, птушкі,
    чакайце, дрэвы,
    чакай, зямля,—
    куды вы без чалавека?!.
  383: |-
    Світае.
    3 глыбінь чалавечага сну
    уваскрасаюць сонца
    i — чалавек.
  384: |-
    Я там ужо быў,
    i гэта я ўжо рабіў,
    i тое ўжо зведаў...—
    стаю сярод белага дня
    з жыццём ашчаджоным для невядомай
    справы,
    для невядомай думкі
    i для невядомага дня.
  385: |-
    Чалавек:
    упадае ў жыццё
    вадой,
    выпадае —
    лёдам.
  386: |-
    Тут — спёка,
    там — сцюжа,
    тут — дужа цяжка,
    а там — залёгка,
    тут — я занадта шматстайны,
    а там — занадта самотны...
    Усё жыццё шукаю сябе,
    што быў бы не мной,
    a кімсьці.
  387: |-
    Растае снег.
    А ён жа так шмат абяцаў,
    калі падаў.
  388: |-
    Ішоў па зямлі,
    еў яблыкі,
    зярняты збіраў
    i высейваў у дол...
    Калі прайду ўсю зямлю —
    вярнуся
    ў квітнеючы сад.
  389: |-
    Як бы ні мкнулася дрэва
    ў неба,
    яно ўсё роўна
    не дасягае неба...
    Але, магчыма,
    ніякага іншага неба няма,
    апроч самога імкнення.
  390: |-
    руіны запарушваюцца
    рунь
    уваскрашае руны,
    неба блізка
  391: |-
    апрануты ў прамень
    ніжэй зямлі
    жаданняў джалы
  392: |-
    твар вераду
    ўзіраецца
    углыб
    не маю месца
    вернутая вера
  393: |-
    у нетрах сэрца
    горкае карэнне
    цень цішыні
  394: |-
    дапытваецца смага
    напрасткі
    у пекле існы
    парастак зялёны
  395: |-
    ахрышчвае палёт
    па-за сабой
    адшукваюся
    леташнія гнёзды
  396: |-
    адлюстраванні множацца
    мажлівы
    серп на мяжы
  397: |-
    у тоесамнай постаці
    уздоўж
    пільнуе агароджа
    тут адсутны
  398: |-
    кірункі скрыжаваныя
    у скон
    прысвечаны
    адрозніваю зоры
  399: |-
    жыўлюся немажлівасцю
    цвікі
    нацэльваюцца
    ўпартая апора
  400: |-
    вясткуюць папярэднікі
    услед
    настойліваму целу
    ветах свеціць
  401: |-
    ахвяры абуджаюцца
    нажы
    з’ядаюцца іржою
    чую рэха
    хлеб аржаны
  402: |-
    у горадзе радовішчы
    дзе родзіч
    дзіравы посуд
    пасткі ў пустаце
  403: |-
    над межамі імжа
    спажытак кажа
    каменням мякка
    манекен чужы
  404: |-
    празрысты цень
    праз цела нацянькі
    страла спявае
  405: |-
    сцізорыку карціць
    з крыніцы прысак
    збяруцца ўраз
    абразы
    месца досыць
  406: |-
    адольваю адлегласці
    цаны
    сабе не маю
    у сцяне каменне
  407: |-
    развязваецца вузел
    вязні зла
    у помсце спеюць
    месяц у лязе
  408: |-
    варочаюцца жорны
    зноў малы
    цярплю цяпер
    вымольваецца выйсце
  409: |-
    прадбачыць сон
    час іншыцца
    ўначы
    ў насення вочы
  410: |-
    палічаны спачатку
    чалавек
    насупраць частак
    частае аблічча
  411: |-
    у каменя імя
    знікае замак
    імгненні — вокны
    раюся з травой
  412: |-
    загойваюцца сны
    ураздарож
    сустрэчы вабяць
    вострая самота
  413: |-
    у садзе дрэвы
    дзверы дзесьці
    дзеці
    шукаюць асалоду
    звер услед
  414: |-
    праз шкло павелічальнае
    нябыт
    глядзіць людзьмі
    падобныя адбіткі
  415: |-
    прадонне з крыку
    ноч у дні —
    крумкач
    трымаецца ў руцэ
    галінка лёсу
  416: |-
    маўчанне
    мучыць
    меч
    ерэтыкі
    ратуюць веру
    ад шчыта пачатак
  417: |-
    Стаіўся за дрэвам -
    і для паловы свету
    стаў толькі дрэвам.
  418: |-
    Уранку я выйшаў з дому
    і ўвесь дзень ішоў
    у кірунку да сонца.
    Якім супярэчлівым аказаўся
    мой шлях!..
  419: |-
    Мокне на беразе возера
    з вудай рыбак -
    злоўлены язь
    ловіць ротам дажджынкі.
  420: |-
    Мусім тлумачыць усім i сабе таксама, што азначаюць нашыя словы, i прыкладаць ix да нейкай, схаванай у памяці, меркі, каб ім вярнуць першаісны змест.
    Мы на паверхні з’яваў: усё, чым былі мы істотныя, засталося ў пластах глыбіні, i хоць мы не вандроўнікі, мы ўсё адно ў выгнанні, i забароны кіруюць намі, з дня ў дзень прывучаючы нас зразумець і засвоіць, што дазваляецца нам, што — не...
    Цьмяныя нашы мэты, і, асягаючы ix, пярэчым шчырым сваім памкненням: усё-ткі мы трацім усякі раз болей, чым здольны набыць.
    Мы ў спрэчцы з сабой.
    Але, быццам багіня кранае рукой за касмык валасоў, незаўважна для ўсіх астатніх, угневанага Ахіла, нас раптам кранае спакой —
    i мы пазіраем з надзеяй, якая не мае патрэбы ў абгрунтаванні, у тое, што мае быць.
  421: |-
    Лета.
    З кашулі
    здзьмухваю мураша —
    у лета.
  422: |-
    Спёка:
    у сонца
    павелічальнае шкло.
  423: |-
    КНІГАЎКІ
    
    у лотаці жоўтай
    а што ўнутры:
    дачаснае сонца
    без абалонкі —
    рынецца вобзем абвуглены крык
    у лотаці жоўтай
    самлее сонца
  424: |-
    Схапілася:
    з каранёў
    выцягваюць яблыкі яблыню —
    у сусветы.
  425: |-
    СПЯКОТА
    
    Ацяжалелай галавы
    ніяк
    сцяблінка не падыме.
    І прагнуць ліўню паплавы,
    нібы цяля
    тугога вымя.
    А цішыня,
    як партызан,
    праходзіць чуйна сцежкай вузкай.
    І прагнуць неба аблізаць
    ракі
    парэпаныя вусны.
    І сонца
    з соснаў баравых
    цярэбіць
    сонную ігліцу.
    ...А дзесьці
    спеюць бураны,
    а дзесьці
    спеюць навальніцы.
  426: |-
    Рака адступаецца —
    сквар
    дол латае і цыруе.
  427: |-
    ПАЧАТАК
    
    Усё хутчэй,
    усё хутчэй,
    адчуўшы волю,
    ад парога!..
    Так пачынаецца ручай,
    так пачынаецца дарога.
    Неўладкаваных дзён разлад —
    адчай у позірку —
    прыесца.
    І немагчыма ўжо назад,
    і немагчыма ўжо на месцы,
    Туды, сабе наперакор,
    насустрач вечнаму расстанню,
    дзе замыкаецца прастор,
    дзе абрываецца хістанне.
    Ісці,
    мінаць вясновы тлум
    і лістападу галашэнне,
    ад задумення — да задум,
    ад першых спроб —
    да завяршэння.
    Ў адзіны голас галасы
    сальюцца,
    вымкнуць галасамі...
    Так пачынаюцца лясы,
    так пачынаемся мы самі.
  428: |-
    Укінуў кашулю ў раку:
    цяпер
    адступішся, спёка?!.
  429: |-
    Калі мы проста былі знаёмыя —
    было ўсё проста:
    сустракаліся, як давядзецца,
    гаварылі, што давядзецца,
    так, пра клопат, пра дом, дарогу..
    Калі мы проста былі знаёмыя —
    мы былі як лісцё вясною:
    ні мінулага, ні ўспамінаў,
    толькі будучыня
    і ўзаемнасць.
    Калі мы проста былі знаёмыя —
    непатрэбна было нам ведаць,
    што збліжэнне, як разбурэнне,
    небяспечна і незваротна,
    што наноў знаёміцца цяжка,
    немагчыма амаль...
    Калісьці
    мы з табой былі проста знаёмыя.
  430: |-
    Кропелькі неба
    ў каменні —
    ядловец
    дзівуецца мне,
    я — яму.
  431: |-
    ТУДЫ
    
    ні малады куды
    туды ні стары
    ў сусветы
    сцелецца цэль
    і ляціць страла
  432: |-
    Змяркаецца.
    Рэцытуюць
    гусі ў двары
    псалмы.
  433: |-
    СВЕЧКІ
    
    а гэта твая
    каторую сцішыць
    каторую кнот паправіць
    каторую згасіць
    у спыненых пальцах жанчыны
    блукае
    балеснае сэрца
  434: |-
    Калі ўсё наўколле
    я ведаў на памяць,
    тады ўзяў у павадыры
    незнаёмага чалавека -
    і сцежкі скрануліся і павялі
    ў невядомасць.
  435: |-
    Падае —
    у падзеі
    пытаецца: «Дзе я?»
    ліст.
  436: |-
    Некалі быў тут?!.
    Згадкай
    абмацваю зоркі
    і камяні.
  437: |-
    Парушаны —
    мур
    гутарыць нема
    з некім.
  438: |-
    Канаты святла:
    з цемрыні
    цягнуцца вуліцай
    аўтамабілі.
  439: |-
    Брава-выява:
    ўвабраўся
    ў мелодыю барваў
    лес.
  440: |-
    Прыгожая —
    у абдымкі
    вецер бярэ бярозу:
    «Ляцім са мной!..»
  441: |-
    Глыбокія вокны:
    вачам
    хочацца ўбачыць
    Бога.
  442: |-
    Некім пражыты —
    сялюся ў дом
    і высяляюся:
    восень.
  443: |-
    нібы тойсамы
    потым плот
    натую
    набытак танны
    мэта неўпрыкмет
  444: |-
    у ніве навіна
    сляпыя маскі
    мак аддае пялёсткі
    хлеб усмак
  445: |-
    хрост навырост
    храсткуе рызыкуе
    сабою бульба
    белае альбо
  446: |-
    там карані
    тут шаты
    пушчы шмат
    спатканне раіць
    выпадак відушчы
  447: |-
    ШЧАСЦЕ
    
    Твой недаступны лёс,
    музыка,
    пасуе велічы тваёй.
    Як неадкладную пазыку,
    як у глыбіні з галавой,
    да ачмурэласці,
    да стомы
    аддаць усё, усё аддаць
    і — неістотнаму самому —
    хадзіць,
    смяяцца,
    уздыхаць.
  448: |-
    імгненні ў гамане
    я не
    з камення
    вымаю кветкі
    моліцца агонь
  449: |-
    нямая яма
    хата мае
    птах
    пытае хто ты
  450: |-
    З-ПАД РУКІ
    
    сам незваротны
    постаць у небасхіле
    заўсёды хапала на заўтра
    пароўну дзеліцца хлеб
    кавалак сабе
    і таму хто прыйдзе
    пароўну дзеліцца заўтра
    а постаць у небасхіле
    не можа пайсці
    і не можа прыйсці
    не дзеліцца страта
    ужо ніводны
    выпала заўтра з маёй рукі
    таму хто не прыйдзе кавалак хлеба
    заўсёды прыходзіць не той хто пойдзе
    пільная постаць
    выпадзе з-пад рукі
  451: |-
    у словах сховы
    бачаць совы
    ў зрок
    уводзіць змрок
    знянацку бліскавіца
  452: |-
    Рашае задачы:
    і адымае,
    і прыкладае
    восень лісты.
  453: |-
    Згорблены — па-над
    гарою ветах
    сланяецца: нешта
    забыў, а што?
  454: |-
    Імжа:
    расплылася мяжа
    між тым, што было,
    што будзе.
  455: |-
    Ні долаў, ні высяў —
    перамагліся:
    кружляюць
    арлы ў імгле.
  456: |-
    Жоўтыя вокны
    у восені:
    з-пад ілба
    зырае месяц.
  457: |-
    Лепш позна, чым не...
    Натую
    літары пад ліхтаром.
  458: |-
    «Не трэба мне гэткай
    увагі!..» —
    Ўцякае
    ад ветру ліст.
  459: |-
    НА ГЭТАЙ ЗЯМЛI
    
    Хто пытаецца ў мяне дарогу на ўсход,
    хто — дарогу на захад...
    
    Нiбы раздарожжа, я паказваю ўсiм, куды
    iсцi, а сам застаюся на месцы —
    на гэтай зямлi, пад гэтым небам,
    
    занадта лёгкi для глыбiнi,
    занадта цяжкi для вышынi,
    занадта цэласны, каб падавацца
    ў якi-небудзь бок...
    
    Вось мая левая рука, вось — правая...
    Я кладу зерне ў дол — i яно вырастае
    ў дрэва:
    
    на адной галiне ў яго сонца,
    на другой — месяц,
    рознагалосыя птушкi з усiх канцоў свету
    спяваюць на iм свае песнi i ладзяць
    гнёзды...
    
    Тут мой захад, i тут – усход.
  460: |-
    Сонца цярушыцца,
    свеціцца дождж —
    змяшала
    найменні восень.
  461: |-
    ГАВОРКА САША
    
    Мой аднагодак Гаворка Саша,
    задумаўшыся глыбока, сядзiць каля груды
    жалезнага лому, у жоўтай пожнi:
    кашуля расхрысталася на iм,
    ля скронi кроў запяклася...
    
    — Саша, — я клiчу яго, — хадзем разам з усiмi, з намi!..
    
    А ён не адказвае анiчога,
    а ён застаецца на тым самым месцы,
    а ён застаецца ў тым самым часе,
    а ён застаецца на тым свеце,
    
    дзiвячыся на дарогу, па якой адыходзяць
    усё далей яго аднагодкi.
  462: |-
    аберуч берагі
    бяруць у губы
    кругі чарот
    у згубу без чаргі
  463: |-
    Вуліцу й пляц увішна
    вецер мяце:
    ідзе
    спадарыня навальніца.
  464: |-
    сярэдзіна вярэдзіцца
    заўжды
    на раздарожжы
    будучыню дубу
    дупло тлумачыць
    дбаюць жалуды
  465: |-
    у зовах вір
    цярплівае
    сюдою
    без цела след
    вяртаецца цяпер
  466: |-
    ад цела налева
    пашытая світа
    да цэлага
    сіта
    вітаецца
    я і ты
  467: |-
    з ляза сляза
    соль злізваецца
    ў страты
    сто спраў сто страў
    зялёная трава
  468: |-
    у рукі з рук
    пярэбары
    дарунак
    адпавядае два я не
    ўздымае
    драбіну рыбіна
    мне не а з глыбіні
  469: |-
    ГЛIНЯНЫЯ ЧАЛАВЕЧКI
    
    Зайшоўшы на загуменьне, накопваю
    глiны, мяшаю яе са сваёю слiнаю
    i ляплю, што хоча ляпiцца само, —
    чалавечкаў.
    
    Гэта — сусед Iван,
    гэта — сусед Багдан,
    гэта — бацька,
    а гэта — мацi,
    а гэта — я...
    
    Прыходзiць на загуменне сусед Iван,
    прыходзiць сусед Багдан, прыходзiць
    бацька, прыходзiць мацi, i дзiву даюцца,
    што я iх так добра зляпiў.
    
    — Аднак мы самi, — кажуць яны, —
    жывыя, а вось я н ы нежывыя, i калi ты
    iх не ажывiш, мы гэтаксама з часам
    станем такiя ж, як i я н ы...
    
    Я стаўлю сваiх чалавечкаў на ногi,
    адхукваю iх, бы яны закляклi,
    упрошваю iх, каб яны ажылi...
    
    Але не чуюць мяне глiняныя чалавечкi
    i не намерваюцца ажываць.
    
    Пойдуць суседзi, пойдуць бацькi, а я
    па-ранейшаму буду сядзець на тым загуменнi,
    i думаць,
    i мучыцца,
    i шкадаваць, нашто я наогул звязваўся
    з глiнай.
  470: |-
    шпак чыкільгае
    нельгальга
    ў раллі
    разгортваецца крылле
    ўгору пешкі
  471: |-
    намацваюцца поцемкі
    зноў тут
    гатуецца мацунак
    слова кліча
    няцотны лік
    без цмока галава
  472: |-
    Здаюцца бутэлькі.
    Дождж
    пытаецца ў кожнага:
    «Хто апошні?..»
  473: |-
    са скібаю хлеба
    сяліба любіць
    у лёсе збылося
    сябе на ўсіх
  474: |-
    ... Вобразы вабяць услед за сабой, але памкнуся за iмi — i iх растворыць прастора: магчыма, яны проста птушкi, якiя адводзяць таго, хто iдзе, ад сваiх затоеных гнёздаў.
  475: |-
    ... Заблытаныя сцежкi, якiя вядуць i на ўсход, i на захад, але на кожным кроку, усюды, ад iх падымаецца стромкая вышыня, i, падымаючыся над сабою, становiццарозумам цела, i, падымаючыся над сабою, розум становiцца ўсёразуменнем, якое, нiбы ваданосныя жылы, сабой насычае i жывiць кожнае слова i кожны крок.
  476: |-
    ....Чалавек — гэта два чалавекi, як дзве далонi, што лепяць суладна снежку цi перакiдваюць, каб утрымаць, жарыну:
    адзiн з iх — пачатак, другi — завяршэнне,
    адзiн з iх — выток, i другi — суток,
    адзiн з iх — прычына, другi з iх — вынiк,
    адзiн з iх — пытанне, другi — адказ,
    а памiж iмi цякуць, вынiкаючы з iх i ўпадаючы ў iх сусветы.
  477: |-
    .... Усё, што кранае мяне, падобнае на мяне.
    Не скончаны дзень тварэненя: зноўку i зноў
    вылеплiвае чалавек сваю лепшую
    долю.
    Дзелiць мяне прастора, з’ядноўвае час.
    Калi чалавек сустрэнецца з чалавекам?
    У безданi памяцi мглiцца бяссонны лiхтар.
  478: |-
    ....Пачакай, памарудзь, адпусцi жаданне —
    i ты перастанеш быць часткай, нацэленай супраць усiх,
    i вернуцца да цябе тыя птушкi, якiя не ловяцца,
    калi iх ловiш, якiя хаваюцца, калi iх шукаеш,
    i ты пачуеш: у кожнай птушкi —
    твой голас, i ўбачыш: у кожнай птушкi —
    твой твар.
  479: |-
    Нататнік змакрэў:
    набраўся
    уражанняў ад дажджу.
  480: |-
    ДАЛЕЧЫНЯ
    
    Далечыня падступае i адступае, i ўсюды
    замест яе застаю сутонлiвую зямлю,
    засяроджаную ваду, шурпатыя дрэвы.
    
    Я ў iх дапытваюся пра далечыню.
    
    Кажа зямля: гэта — мой слых.
    Кажа вада: гэта — мой зрок.
    Кажуць дрэвы: гэта — наша дыханне.
    
    Я паварочваюся наўкола.
    Я магу быць адначасова толькi тут,
    дзе стаю, дзе ўжо ёсць.
    
    Далечыня — мой страчаны рай: ён
    адлюстроўваецца снамi i мiражамi.
    
    Я разаслаў у далечыню па розных
    кiрунках стрэлы, а стрэлы вяртаюцца,
    цэлячыся ў мяне.
  481: |-
    ЛУЖЫНЫ
    
    Збiраюцца парушэннi.
    Мяшаюцца поры года.
    Як дым, па наўколлi паўзе трывога.
    
    У лужынах млее вада — а людзi не вераць вадзе,
    у лужынах грае сонца — а людзi не вераць сонцу,
    у лужынах плёхкаюцца аблокi — а людзi не вераць аблокам.
    Яны пазiраюць, куды ўжо зайсцi немагчыма, — удалечыню.
    
    Там, па дарозе, па лузе, ад лужы да лужы,
    пасля дажджу, бягуць басаногай
    чародкаю дзецi, смяюцца, нагамi
    намацваюць неба, вясёлку, плыты аблок i
    не баяцца нiчога.
    
    Гэта было да таго, як выпаў аднаго разу
    шкляны дождж,
    гэта было да таго, як павыступалi з зямлi
    нажы ды iголкi,
    гэта было да таго, як свет стаў раптам
    дарослым.
  482: |-
    Цёмныя страхі:
    прарочыць
    зіму рака.
  483: |-
    У срэбры:
    выносіць чарот
    з вечара ў раніцу
    ўзнагароду.
  484: |-
    Застаўся —
    пільнуе ў пустцы
    зялёны палын
    зіму.
  485: |-
    МАЛЕНЬКIЯ НОЧВЫ
    
    Нехта стукае ў дзверы.
    Я доўга, не ведаючы, хто гэта стукае, не адчыняю, а калi адчыняю, бачу: стаiць за дзвярыма бацька з маленькiмi ночвамi
    ў руках.
    
    Ён кажа: “Пакуль ты мне адчыняў,
    я схадзiў пад царкву i ўзяў вось гэтыя ночвы, каб iмi стукацца ў дзверы.
    Цi помнiш ты гэтыя ночвы: ты ў iх купаўся, калi быў малым...”
    
    Я гляджу на маленькiя ночвы i, нiбы ўва мне адчыняюцца нейкiя дзверы, у iх пазнаю, што i помнiць не помню, што згадваць не згадваю i што не мае нi вобразу, нi наймення, а мае мяне
    самога, —
    с в а ё.
  486: |-
    МАЛАНКА
    
    Тады, калі я ўвайшоў у бажніцу і, зачыніўшы дзверы, стаў гутарыць з небам, з
    неба раптоўна ўпала маланка і раскалола бажніцу надвое.
    
    Людзі, якія прыйшлі на світанні, адбудавалі з адной яе палавіны бажніцу світання, а людзі, якія прыйшлі на змярканні, адбудавалі з другой палавіны бажніцу змяркання.
    
     — Хадзі да нас, — заклікаюць мяне адны, — гэта ж твая бажніца: ты зноў тут зможаш казаць свае словы да неба...
    — Хадзі да нас, — пераймаюць мяне другія, — гэта твая бажніца: ты зноўку тут зможаш слухаць, што кажа неба...
    
    А я ўсё стаю на тым самым месцы,
    здранцвелы,
    уражаны,
    праяснёны,
    не маючы мовы, каб гаварыць, —
    з маланкаю ў сэрцы.
  487: |-
    Іх далячыні развялі,
    і хоць трагедыяй — адведка,
    сумуе ястраб па зямлі,
    па вышыні
    сумуе
    клетка.
    Як апякае рану ёд,
    як высь аблытваюць цянёты —
    не мае сэнсу сам палёт
    без перашкодаў да палёту.
    Няхай пачатку страчай след —
    ляціць працяг,
    і час у сведкі,
    што знітаваны гэты свет
    саюзам ястраба і клеткі.
  488: |-
    Вісяць у паветры
    лісты —
    масты
    між тым, што было
    і будзе.
  489: |-
    СЯРГЕЙ ЦЫГАН
    
    Сябра майго маленства Сяргей Цыган
    стаiць на крутым пясчаным пагорку i
    з левай рукi шпурляе ўгору каменне.
    
    Каменне, што мы кiдаем заўзята,
    з падвойнаю моцай вяртаецца зноўку на дол,
    прымушаючы нас разбягацца, хавацца, ўхiляцца...
    
    Але Сяргей Цыган не сыходзiць з месца:
    яму няма ад чаго ўхiляцца, яму няма чаго асцерагацца, —
    каменне, што ён зашпурнуў угору,
    i застаецца там.
    
    — На тое ён i Цыган,— мы
    захапляемся i зайздросцiм.— На тое
    ў яго такая рука...
    
    Мы пакiдаем потым пагоркi,
    мы выпраўляемся потым дахаты,
    кiруючыся на той двор, дзе жыве разам з мацi i меншай сястрою
    Сяргей Цыган — сярэдзiна нашай сябрыны.
    
    А ўвышынi, над зямлёю, плывуць кудысьцi
    вялiзныя хмары,
    i ў iх пагрозлiва грукаюць камянi, якiя
    пазакiдаў на неба Сяргей Цыган са сваёй
    левай — шчаслiвай сваёй — рукi.
  490: |-
    УЗЫХОД
    
    Мо пярэдадзень,
    мо здзяйсненне,
    можа, захад,
    можа, ўзыход —
    хай буяе тваё цвіценне,
    ззяе сонцам твой умалот.
    І ў расчыненым насцеж прадвесні,
    і ў прадвосеньскім забыцці
    ты самога сябе, як песню,
    светлай будучыні прысвяці.
    Прысвяці без астатку,
    па праву,—
    на прасторы сябе перамнож —
    як зямля прысвячаецца травам,
    як зямлі прысвячаецца дождж.
    Прысвячэнне, а не прычасце,
    не прамежкі —
    падзенне меж...
    Жывучы ў адваёваным часе,
    і для іншага часу жывеш.
    Так і будзе —
    прад самым замахам!..
    Так і ёсць —
    абрываецца год!..
    Туманом цябе ўхутае захад,
    і палоскаю
    блісне ўзыход.
  491: |-
    ЧАЛАВЕК
    
    Касматы,
    першабытны,
    нізкалобы,
    яшчэ не чалавек,
    упершыню
    ён аглядзеў —
    загадкавая спроба —
    дрымучымі вачамі вышыню.
    Яна цякла,
    палала,
    зіхацела,
    уздрыгвала агеньчыкамі зор.
    Ён разагнуўся мускулістым целам,
    узняўся і —
    уражаны —
    замёр:
    працяты невядомым запаветам,
    апалены
    высокай сінявой,
    нібы Атлант,—
    нагамі у планету
    і ў нерухомы купал —
    галавой.
  492: |-
    Варона закаркала,
    дрозд засвісцеў:
    с в а е
    у горадзе незнаёмым.
  493: |-
    МЭТА
    
    Навошта ты з вяршынь крылатых
    за мной паслала пасланца?!
    І вось брыду,
    нібы пракляты,
    дарогай дрогкай без канца.
    Не адпачыць,
    не разагнацца,
    не захіліцца ад абраз...
    А саступіць —
    і столькі цацак,
    і столькі радасцяў ураз.
  494: |-
    Змяняецца гразь
     на каменне —
    мароз
    паказвае розум.
  495: |-
    ПРАМІЛЬГНУЎШАЕ
    
    Прамільгнуўшую думку шукаю,
    прамільгнуўшую думку лаўлю.
    Не разгледзеўшы нават —
    якая,
    ўсёй душой уцякачку люблю.
    Як збягаюцца рэкі да мора,
    як агонь сярод дыму прыціх —
    можа, вернецца заўтра ва ўчора
    спасцігаць
    неспасцігнуты міг.
  496: |-
    ВЫТОКІ
    
    Адпачыць ад непаладку,
    шуму,
    гвалту,
    калатні
    уцякаем без аглядкі
    у зацішныя куткі.
    Праз лясы сцяжына тчэцца—
    каляіна,
    капыток...
    Там маленства чалавецтва,
    там пачатак,
    там выток.
    Там гуляе ў пазалоце
    з рыжым промнем дацямна
    на вярбе пушысты коцік,
    быццам з ніткай кацяня.
    Любата...
    Брыдзем узмежжам
    нетаропка,
    без турбот...
    Ды прывабіць непазбежна
    ў сталасць мудрую
    зварот.
  497: |-
    Тут плавала,
    там шкандыбала —
    качка
    ляціць па-над берагам
    і па-над ракой.
  498: |-
    Шматкроп'е і клічнік:
    паклікаў
    маланку дождж.
  499: |-
    Стукае дзяцел –
    тлумачыць,
    хто яна й што,
    сасне.
  500: |-
    ВОЛЯ
    
    Раўлі ўстрывожана марціры,
    блішчэлі
    косы і штыкі...
    Ішлі па славу камандзіры,
    ішлі па волю мужыкі.
    І, быццам маятнік,
    эпоха
    ішла размеранай хадой.
    А на стале дыміўся бохан,
    і ў кубку пеніў сырадой.
    І ліцэіст,
    забыўшы яву,
    чытаў натхнёна Буало...
    І пераможцы неслі славу,
    і толькі
    волі не было.
  501: |-
    Двор у вачах:
    з-за плота
    дзівіцца вербалоз.
  502: |-
    Давай пакатаемся!..
    Грак
    атабарыўся на таксоўцы.
  503: |-
    Нешта а зловіцца!..
    Хлапчукі
    закінулі ў сажалку вудачкі –
    дождж таксама.
  504: |-
    Памыўся ўжо?!.
    Ззяе
    над лазняй маладзічок.
  505: |-
    Зазелянела вярба:
    з азяра
    цягнецца качка —
    па пацалунак.
  506: |-
    Нікога,
    а ў кірсе
    іграе арган:
    я нехта?!.
  507: |-
    Штось мусіць успомніць?!.
    У грамадзе
    зялёнага быльніку
    ссохлы.
  508: |-
    Давай павітаемся!..
    Прыкладаю
    далонь да ліповых лісцінаў:
    давай!..
  509: |-
    У дзідах і ў ружах:
    вядзе
    дзень увесь год
    да вежы.
  510: |-
    У лужынах:
    дождж
    выроўнівае дарогу.
  511: |-
    Можа, спаткаемся недзе?!.
    Кладу
    кашулю і швэдру ў кантэйнер:
    можа…
  512: |-
    Мяняемся сонцамі!..-
    Маладую
    ўгаворвае леташняя трава.
  513: |-
    Кажа – а што?!.
    Выходжу
    па тлумачэнне:
    дождж.
  514: |-
    Пацэліла ў самую кропку!..
    З вярбы
    сарвалася кропля:
    кругі на лужы.
  515: |-
    У вываратнях:
    віхура
    атабарылася ў бары.
  516: |-
    Спыняецца і ад'язджае
    цягнік:
    той самы
    усюды дождж.
  517: |-
    Ад незнаёмкі:
    абходжу Брэмен
    з ружаю на грудзях.
  518: |-
    Збіраюцца хмары:
    будуе гром
    нанава горад.
  519: |-
    Каму пацалунак,
    каму ласунак,
    а разам
    паразуменне:
    ружа і чмель.
  520: |-
    Крыніца:
    ў прыгоршчы
    зачэрпваю глыбіню.
  521: |-
    Змяркаецца:
    пераходзіць
    дарогу лес.
  522: |-
    Не бачылі?!.
    Выставіў крот
    свой андэрграўнд
    на агародзе.
  523: |-
    Без сёння:
    бяссонне глядзіць
    у ноч.
  524: |-
    Бачацца з вечнасцю —
    у сустрэчы
    воблака і гара.
  525: |-
    Не мае айчыны?!.
    Лагчынай
    сунецца постаць —
    ад аблачыны.
  526: |-
    Усюды набыўся:
    дождж
    вядуць ручаі —
    дадому?!.
  527: |-
    Набраў і нясе бярэмак
    пылу віхор:
    у дакор –
    мо некаму?!.
    Мо нікому?!.
  528: |-
    Варушыцца купіна:
    мурашы
    на кірмашы —
    у лета.
  529: |-
    Залева:
    у Шпрэвю
    плывуць дамы.
  530: |-
    «Любіш мяне?!.» —
    Дзядоўнік
    скубе каза
    і ківае.
  531: |-
    ПАДМУРАК
    
    насычана ціша жалезам вострым
    прашчуры ў цішы
    навостраны маладзік
    будзіў — дабудзіўся
    спявае певень
    прашчуры завяшчалі
    ў падмурку схаваны сон
    навострана ціша жалезам спеўным
    завешчанае падмуркам
    абудзіцца маладзік
    ціша спявае і ціша будзіць
    ахоўваюць прашчуры пеўнеў сон
  532: |-
    Мусіш дагнаць?!.
    Ручай
    спяшаецца за залевай.
  533: |-
    Люляецца —
    выхваляецца
    лодка прад берагам,
    што плыве.
  534: |-
    Ну хто што паклаў тут?
    Сабака
    абнюхвае шапку
    у жабрака.
  535: |-
    Туды і сюды:
    над затокай
    гушкаюць ластаўкі
    вышыню.
  536: |-
    Не ўсё яшчэ?!.
    Лічыць
    іглічыны на яліне
    дождж.
  537: |-
    Усплёскі
    вады і вербаў
    і промняў разводны нахіл —
    хвіля даверу.
    Праменны
    вечарам небасхіл.
    Крылы нібы трымцелі,
    цені нібы брылі,
    выкліканыя да нечага,
    запеньваліся бруі.
    І прападалі
    навечна,
    і быў глыбокі спачын...
    Чыім хаценнем — рэчка,
    дыхаць цішком — чыім?!
    Засведчаныя,
    маўчым.
    Здранцвелае разуменне,
    што іншае ўсё — прычым
    і нашае ўсё — ўзаемна.
    Выспелы дзень.
    Век белы —
    помні... жыві...—
    згарыць.
    Чый абрыс спахмурнелы
    воблакам угары?
    Наспее...
    Што жывіць і поўніць
    і помніць мяне — пазнаю.
    Слухаю, анямелы,
    нечую споведзь сваю.
  538: |-
    Убачыў на ходніку грош,
    дакінуў другі:
    ў набытак.
  539: |-
    Гутараць між сабою
    дзве маладзіцы,
    праходжу
    між імі: х т о ?!.
  540: |-
    МОВА
    
    Празрысты звон,
    грымотны грукат,
    скалісты свіст,
    магутны гул —
    усе
    разрозненыя гукі
    цяклі,
    каб зліцца
    у агул.
    Хісталі
    ўздыбленыя далі,
    глыбаста білі ў небасхіл.
    І ў немату не прападалі,
    а западалі
    і раслі.
    І ціш і гром,
    і звон і шорах
    спляліся
    ніткаю радства,
    калі з грудзей,
    нямых і чорных,
    аднойчы
    мова прарасла.
  541: |-
    Штось выпільноўвае?!.
    Заплыла
    пляміна ў лужу.
  542: |-
    Рэха — басяк:
    сабака
    латае брэхам плот.
  543: |-
    Заварушыліся дрэвы:
    далечыню
    вядзе навальніца.
  544: |-
    Паклалася вулачка
    ручніком,
    а камяні пірагамі:
    хадзе дарунак.
  545: |-
    Датворвае створанае?!. –
    Змывае
    сляды і абліччы
    дождж.
  546: |-
    I тут пабудзе,
    і там —
    дзяўчына:
    позіркі — матылькі.
  547: |-
    П'янее:
    вада
    падае вадаспадам.
  548: |-
    Выйшаў удзень,
    а вярнуўся ўначы:
    «Дзе быў?!.» —
    пытаецца ціша.
    Нанова дома.
  549: |-
    Дні скарачаюцца:
    ручаіну
    ўсцілае дно.
  550: |-
    У шэрані схілы:
    з'язджае
    з высачыні зіма.
  551: |-
    Скавалася азярына —
    схавалася:
    расхінае
    вецер чарот.
  552: |-
    Поле ўзарана:
    ідзе з сяўнёю
    снегу зіма.
  553: |-
    Маё — і пярэчыць мне!..—
    Ў рэчцы
    шклянее лёд.
  554: |-
    ляды ўглядаюцца
    для даецца
    гандаль у рукі
    ў парастка скарб
  555: |-
    Голас — ружанец:
    па пацерках раздае
    качка-крыжанка
    сажалку качанятам.
  556: |-
    Ручай, выручай!..—
    Дадому
    знаходзь дарогу.
  557: |-
    Сялюся ў мінулае —
    гліна
    пытаецца: «Назусім?!.»
  558: |-
    адтуль і туды
    знікаю
    яшчарка жвавая
    камень свой
  559: |-
    вішні цвітуць
    ці тут
    вышняе
    ў кірсе лішні
  560: |-
    У шышках —
    хвіліны
    узважваюць год:
    хваіна.
  561: |-
    Пакінутая —
    з акна
    дзівяцца поцемкі,
    з поцемкаў нехта:
    хата.
  562: |-
    «Што думаю — тое кажу!..»
    Зіхаціць
    хмара маланкай.
  563: |-
    З сумкай у левай,
    з пакетам у правай —
    вядзе
    з рынку спадарыня раўнавагу.
  564: |-
    Трыганаметрыя нетраў:
    дзве елкі
    трымаюць адну сасну.
  565: |-
    «Вось яны, змоўшчыкі!..» —
    Бура
    абрушваецца на валуны.
  566: |-
    Смутак адсоўваецца:
    з акна
    ссоўваю занавеску.
  567: |-
    Па самае горла:
    ўвайшлі ў раку
    гарлачыкі і чалавекі.
  568: |-
    Знесла і хваліцца
    «Ікэбана!..»
    курыца:
    яйка і агуркі.
  569: |-
    Круціцца кола:
    вяслуе
    ў пачатак млын.
  570: |-
    Зацемка вечнасці:
    засынаю
    з цменам пад галавой.
  571: |-
    Адсюль і датуль —
    бліскавіца
    апытвае хмары:
    «Ці вы са мной?!.»
  572: |-
    Гуляюць у карты
    ў карчме дзецюкі:
    на плячах
    тузамі татуіроўкі.
  573: |-
    Сцежка, што не варочаецца —
    з гары
    сцелецца ручаіна.
  574: |-
    Нешта яшчэ недаздзейсніў?!.
    На неба
    вяртаецца маладзік.
  575: |-
    Падаю —
    падаю
    руку то сасне,
    то дубу.
  576: |-
    КЛАДКI
    
    Мы iдзём па дрыгве.
    Абапал тояцца прорвы,
    буяе жоўтая лотаць,
    тоўпяцца на куп’i пукi сiтнягу.
    
    — Нашто шукаць сваёй згубы? —
    нам кажуць старыя людзi.—
    Прыйдзе час,
    i яна сама, каго трэба, знойдзе.
    
    Не згубы, аднак, мы шукаем, а выйсця —
    з жыцця, што, не маючы мэты,
    тулiцца ўскрай дрыгвянога бязмежжа,
    i хiба мы прычынай таму, што выйсце
    ў iм гэтак шчыльна з’яднанае са згубай,
    а тое, што ёсць, з тым, чаго няма?
    
    Некалi па дрыгве былi пакладзеныя кладкi,
    i людзi тады разумелi, к у д ы жывуць,
    але даўно ўжо кладкi ўбiлiся ўглыб,
    засмакталiся прагнай дрыгвою,
    i трэба цяпер iсцi наўздагад.
    
    Мы гразнем, мы сумняваемся, мы вывяраем крокi,
    i калi раптам правальваемся ў згубную глыбiню,
    знаходзiм, гэтак жа раптам, апiрышча —
    страчанае, старое, аднятае,
    але ўсё роўна заўсёды прысутнае патаемна
    ў нашых адчайных памкненнях, — к л а д к i.
  577: |-
    Вартуе вароты трава:
    у бязлюддзя
    знаёмы твар.
  578: |-
    Мара ўсміхаецца —
    твар
    падставіла сонцу вясноваму
    маладзіца.
  579: |-
    Усюды голас твой чуцён,
    і паспляталіся галіны...
    Не пакідай мяне,
    жыццё,
    і я нікога не пакіну.
    Не забывай...
    Любі...
    Калі ж
    скранецца значнасць дыялогу,
    мяне да існага наблізь,
    яму вярні мяне самога.
    Вазьмі назад свой вешчы дар,
    вярні ў інакшыя надзелы...
    Як сон,
    заблытаны гушчар,
    сны гушчароў незразумелы.
    І здзірванела
    з-пад рукі,
    мае ўбіраючы пратэсты,
    жывуць сцябліны,
    як радкі
    недасягальнага падтэксту.
    Я іх маўчаннем гавару
    і трызню іхнім задуменнем,
    каб стаць у спелую пару
    іншабыцця увасабленнем,
    каб свой узрост перарасці
    перад свядомасцю бязмежжа
    і распазнаць,
    чаму належу,
    што мне належыць у жыцці.
  580: |-
    АКУЛЯРЫ
    
    праз акуляры:
    ніводнай карціны не для сябе
    і для сябе ніводнай
    ...што бачыць у змроку сава
    чаго б я не бачыў...
    карціны ўбіраюць змрок
    праз чуйныя акуляры
  581: |-
    ... Самаахвярны клопат
    блаславёны.
    Не згіне свет з адмецінай душы...
    Ёсць рацыя сказаць:
    жыві натхнёна,
    і паўтарыць:
    як пішацца — пішы.
  582: |-
    Вулачка блытаецца
    у даўніне:
    шурпаты
    у дрэва дотык.
  583: |-
    Наставіла стрэшку далонню —
    ці ёсць
    хто-небудзь дзе-небудзь:
    хата.
  584: |-
    У яблыках:
    гром
    прад яблыняй падае
    на калені.
  585: |-
    Два воблікі
    вымкнулі з грамады
    і зноўку ў ёй зніклі —
    спакутаваны і спагадны.
  586: |-
    РАДЗІМА
    
    Радзіма, да цябе з мальбой
    і нараканнем
    не скрануся.
    Я ў весялосці не з табой,
    з табой у роздуме і ў скрусе.
    Высвечвала бяздонным дном,
    ў акно ўзіралася з'інела,
    і ведзьмавала туманом,
    і летам бабіным звінела.
    Калі будзіла весялосць?!
    А прахаплюся — ты ўсё будзіш.
    І мне няўцям, адкуль ты ёсць,
    адкуль пасля з'яўляцца будзеш.
    Ты не ўмяшчаешся ў куток,
    дзе трызніць Буг, дзе Белавежа...
    Твае не вызначыць мне межы
    і не намацаць твой выток.
    У свет балючы дабяла,
    у снежны свет, мае усходы
    ідуць: там ты... там ты была!..
    Ты ўся наводдалі заўсёды.
  587: |-
    Лес у люстэрках:
    зрокі
    хаваюцца ў каранях.
  588: |-
    Хіба я сп'янеў?!.
    Паклаў
    яблык на голаў сабе
    вясковец.
  589: |-
    Вагаецца кладка —
    угадвае:
    гэта ты?!.
  590: |-
    Смага-магніт:
    вярбіны
    хіляцца да ракі.
  591: |-
    Ведае мэту:
    камета
    свідруе ноч.
  592: |-
    ДРЭВЫ
    
    На ўсход
    гарлапаняць пеўні,
    а захад,
    як боль,
    прыціх.
    Губляючы вас, напэўна,
    губляем сябе саміх.
    Пляліся рукамі людскімі
    і лапці,
    і кашалі...
    Вы нашы браты,
    якія
    па нашых слядах не пайшлі.
    Вы засталіся шумліва
    расці ўвышыню і ўглыб,
    каб рушылі мы шчасліва
    дарогаю птушак і рыб.
    Мо быў бы наш крок дарэмны
    і ўсхліпам быццё сплыло,
    калі б,
    паміраючы,
    дрэвы
    не слалі сваё цяпло,
    калі б не паілі нас ветрам
    у душныя ночы і дні,
    калі б не ішлі у нетры
    шурпатыя іх карані.
    О як хрустальна штогод
    звінела лісцё
    і каралі...
    Ды ў час шалёных нягод
    яны разам з намі
    ўміралі.
    Закручаны рух учарашні
    і заўтрашні
    ўшчэнт,
    да вузла...
    Нам дзіўна,
    нам горка,
    нам страшна,
    што вы не трымаеце зла.
    Сякера звінела і секла,
    ды шчодры,
    як брага,
    азон...
    Пашчасціць —
    у самае пекла
    шпурне нас вар'яцкі разгон.
    Вяртаемся бесперастанку,
    як хворыя,
    зноў і зноў
    да вашае калыханкі,
    да шэпту зялёных слоў.
    Вы нас разумееце моўчкі,
    нам большай любві не сустрэць...
    А красак дасціпныя вочкі
    нам будуць у вочы глядзець.
    Расхрыстаны,
    перамогшы,
    дыхае лес пад дажджом.
    Мы ваша цвіценне ўбярогшы,
    тым самым
    сваё ўберажом.
  593: |-
    Пакліканы ў будучыню —
    ручай
    радуюць перашкоды.
  594: |-
    Згортваю карту:
    вясна
    ператрактоўвае краявіды.
  595: |-
    Срабрысцеюць гукі:
    званіцу
    азорвае маладзік.
  596: |-
    З рукі ў руку –
    перакладаю
    камень у твор.
  597: |-
    Самі развяжуцца:
    вішня
    у белых вузельчыках.
    Красавік.
  598: |-
    Між сказаным і невыказным
    працяжнік:
    з вакзала
    вырушваецца цягнік.
  599: |-
    Што абяцаецца — будзе!..
    У грудзі
    б'е сябе гром,
    жагнаецца бліскавіца.
  600: |-
    Нанова знаёмімся!..—
    Зелянеюць
    бярэзіна і сасна.
  601: |-
    Спазняюся:
    лічыць
    кіроўца маршруткі рублі,
    я — хвілі.
  602: |-
    А швы залатыя!..
    Вясна
    шые шыкоўныя шаты
    дубу.
  603: |-
    Май на дварэ:
    цвітуць
    спевамі дрэвы.
  604: |-
    Варушыцца скіба —
    мо хібы
    вышуквае грак у раллі,
    мо хлеб?
  605: |-
    Свае!.. —
    Акаляюць
    аблокі гмах.
  606: |-
    Гай зелянее:
    у словы
    просіцца верш.
  607: |-
    Згортваю карту:
    вясна
    ператрактоўвае краявіды.
  608: |-
    У столькі прыгод –
    уваходзіць
    у горад дождж.
  609: |-
    Разбілася шклянка:
    віно —
    лужына крыўды.
  610: |-
    Цепліцца свечка:
    спяць
    з усмешкай цюльпаны.
  611: |-
    Юрта на ўсіх
    і на кожнага:
    сонца
    атабарылася на зямлі.
  612: |-
    Услалася сцежка
    саломаю:
    смела
    кладзіся, дождж!..
  613: |-
    Апала вада:
    ў стаўку
    варушацца людзі і рыбіны –
    раптам.
  614: |-
    Вогнішча:
    цемра
    частуецца лустамі
    светлыні.
  615: |-
    Абрынулася яліна:
    галінам
    у смутак,
    карэнню ў жах.
  616: |-
    У полі імжа:
    разгарнуўся
    кветкай на быльніку
    матылёк.
  617: |-
    ЗАПАВЕТ
    
    Надломы — не яму надпомы,
    пярун — і гэта не яму...
    Ўздымацца дрэву маладому,
    мацнець
    праз лета і зіму.
    І захаваць не проста звесткі,
    а запавет на ўсе часы:
    тады выстойваюць падлескі,
    калі выстойваюць лясы.
  618: |-
    Якая вялікая!..
    Чараціна
    вагае цень.
  619: |-
    Удзень авадні,
    увечары камары,
    а конь
    пасвіцца: лета.
  620: |-
    Цягнік аддаляецца:
    ростань
    займела голас,
    аблічча — далечыня.
  621: |-
    З саломінаю:
    нясу
    ў руцэ падарунак ветру.
  622: |-
    У заўтра:
    зярняты
    збіраюцца ў каласы.
  623: |-
    Вобразы вабяць услед за сабой,
    але памкнуся за iмi — i iх растворыць
    прастора: магчыма, яны проста птушкi,
    якiя адводзяць таго, хто iдзе, ад сваiх
    затоеных гнёздаў.
    
    Заблытаныя сцежкi, якiя вядуць i на ўсход,
    i на захад, але на кожным кроку, усюды,
    ад iх падымаецца стромкая вышыня, i,
    падымаючыся над сабою, становiцца
    розумам цела, i, падымаючыся над сабою,
    розум становiцца ўсёразуменнем, якое,
    нiбы ваданосныя жылы, сабой насычае i
    жывiць кожнае слова i кожны крок.
    
    Чалавек — гэта два чалавекi, як дзве
    далонi, што лепяць суладна снежку цi
    перакiдваюць, каб утрымаць, жарыну:
    адзiн з iх — пачатак, другi — завяршэнне,
    адзiн з iх — выток, i другi — суток,
    адзiн з iх — прычына, другi з iх — вынiк,
    адзiн з iх — пытанне, другi — адказ,
    а памiж iмi цякуць, вынiкаючы з iх
    i ўпадаючы ў iх сусветы.
    
    Усё, што кранае мяне, падобнае на мяне.
    Нt скончаны дзень тварэння: зноўку i зноў
    вылеплiвае чалавек сваю лепшую
    долю.
    Дзелiць мяне прастора, з’ядноўвае час.
    Калi чалавек сустрэнецца з чалавекам?
    У безданi памяцi мглiцца бяссонны лiхтар.
    
    Пачакай, памарудзь, адпусцi жаданьне —
    i ты перастанеш быць часткай, нацэленай супраць усiх,
    i вернуцца да цябе тыя птушкi, якiя не ловяцца,
    калi iх ловiш, якiя хаваюцца, калi iх шукаеш,
    i ты пачуеш: у кожнай птушкi —
    твой голас, i ўбачыш: у кожнай птушкi —
    твой твар.
  624: |-
    Вагаецца вецце
    за вокнамі і адтуль
    тлумачыць,
    што тут утульна.
  625: |-
    Выкопваецца:
    пазіраюць
    на бульбіны гусакі
    і гусі звысоку.
  626: |-
    Згасае прастора:
    з учора
    свецяцца галасы.
  627: |-
    Арэнаю ноч:
    сірэна
    узломвае немату.
  628: |-
    Сонца згарае —
    пара:
    вымаўляе
    гара малітву.
  629: |-
    Глеба і неба:
    хмары
    паклаліся на раллю.
  630: |-
    Восень:
    глыбее
    позірк у азяра.
  631: |-
    Парадкуюцца:
    бяруць
    вечар вароны
    нанач.
  632: |-
    Складае карціну?
    Скідае
    у возера клён лісты.
  633: |-
    Хоча суцешыць
    з тым, што настала?!.
    У далікатных
    дотыках дождж.
  634: |-
    Туман:
    наваколле
    уцягваецца ў нішто.
  635: |-
    Падае лісце:
    жаль
    свеціцца воблікамі
    жывымі.
  636: |-
    Стракочуць сарокі:
    дзеляць
    кароткі дзень.
  637: |-
    Хто тут?!.
    Кладуцца на дол ціхмяна
    чыесьці сляды —
    лісты.
  638: |-
    Хай будзе, як ёсць?!.
    Развяла
    яблыня рукі:
    восень.
  639: |-
    Вечар журлівіцца:
    жураўлі
    ляцяць у чырвоныя далячыні.
  640: |-
    Блукае па пожні
    засмучаны дождж —
    спазніўся?!.
  641: |-
    Спадае лісцё:
    адымае
    ясень імя сваё
    ад сябе.
  642: |-
    Цёмная плынь:
    спыніўся
    з кілімамі залатымі
    на двух берагах
    лістапад.
  643: |-
    Ні там і ні тут:
    нітуе
    наўколле дождж.
  644: |-
    Эліта:
    лістота
    ляціць — застаецца
    налета лес.
  645: |-
    Шукаюць, што знікла?!.
    Блукаюць
    па вуліцах скразнякі.
  646: |-
    Хочацца ў пару?!.
    Ў тумане
    нудзяцца венікі
    і спадар.
  647: |-
    У шэрані:
    увабраўся
    у княскія строі хмыз.
  648: |-
    Пакінуты —
    лістапад
    просіцца ў кляштар.
  649: |-
    РАЗОРА
    
    праступіць разора
    праз твар і сэрца
    калі напаткаю саму траву
    разора ў абодва бакі —
    у адзін араты
    трава разглядае сваё карэнне
    ніяк не спыню разору
    праступіць карэнне
    праз твар і сэрца
    ніяк не спынюся сам
    з абодвух бакоў разора —
    а я ў абодвух
    калі напаткае мяне трава
    ніяк не разгледжу
    свой твар і сэрца
    араты ў адзін бок —
    разора ў ніякі
    трава напаткае сваё карэнне
    супыніць сэрца мяне
  650: |-
    ЧЫРВОНЫЯ РУКАВІЧКІ
    
    адна губляе другую
    ...атрута ў душы
    і атрута ў целе...
    разлучаныя рукавічкі
    чырвоныя рукавічкі
    зіма развядзе ў палаты
    адна беражэ другую
    я сплю:
    пад падушкай чырвоная рукавічка
  651: |-
    У БЕЛАЙ КАШУЛІ
    
    на белы пясок апускаюся ніцма
    нарэшце апынецца крык без птушкі
    намацваю зблізку а ён бліжэй
    у гнёздах вачэй маіх бела
    і птушка пільнуе чым скончацца сцежкі
    бягу а яна мне ўпінаецца ў зрэнкі
    і гнёзды ўпінаюцца ў ногі
    чым скончыцца выспа
    кашулю вар'яцтва тчэ белая птушка
    не ўмею знайсціся
    нарэшце апынецца неба далёка
    калі празрынаю — слепну
    а смерць не гаворыць мне: годзе
    не ўмею згубіцца
    у неба ўпінаецца бег напяты
    не ўмею за некага вымавіць: годзе
    кашулю збавення тчэ белая птушка
    я ў белым імгненні
    чым скончыцца смерць
    пільнуе збавенне што вытчацца ў сцежках
    спачатку ніводнай пасля адусюль
    на белы пясок апускаюся ніцма
    шапоча пясок у птушыным шэпце
    нарэшце апынецца шэпт без гнёздаў
    калі празрынаю — слепну
    а белы пясок мые ногі мае
  652: |-
    КІСЛАЕ МАЛАКО
    
    у немінучых словах
    мікроб адкрые
    кубак падсунуты да сябе
    ...адкрыюся ў немінучым
    мной назавуцца словы...
    кубак адсунуты ад сябе
  653: |-
    ШАПКА
    
    адхукаю — адпускаю
    потым знайду іх зноў:
    шорсткі шарон
    а шапка
    для неадхуканых пчол
  654: |-
    Агністая —
    да камля
    лістота памкнулася:
    ах, вавёрка!..
  655: |-
    Адважваюцца:
    сняжынкі
    вагаюцца над зямлёй.
  656: |-
    Бадзяецца і хапае,
    дзе выпадзе,
    пахі
    вецеру горадзе:
    згаладнеў?!.
  657: |-
    Са снегу халявы,
    падэшвы з лёду:
    абула
    даліна мае сляды.
  658: |-
    Да студні тудою!...
    Іду па ваду –
    вёдры павадырамі.
  659: |-
    Згалелі —
    увышыню
    дрэвы ўзнялі малітву.
  660: |-
    Пустка за вокнамі:
    адпускае
    нехаця крама
    пакупнікоў.
  661: |-
    Ноч гасіць у вокнах агні
    і дыхае ветрам і лёдам.
    Нібыта ў рацэ акуні,
    ўва мне
    касякі мелодый.
    А я,
    непапраўны рыбак,
    з няпэўнай надзеяй на ўдачу
    хаджу па нямых берагах,
    чакаю,
    маўчу
    і рыбачу.
  662: |-
    Да самага воблака ўзняўся
    грудок,
    а траве ахвота
    яшчэ вышэй.
  663: |-
    Мацуйцеся!..
    Ў дрэўцы
    ушчэпліваецца мароз.
  664: |-
    Падае снег.
    Даганяе
    дзяўчына хлапца:
    дагнала!..
  665: |-
    То кручы, то прорвіны –
    паўмярзалі:
    іду па сваіх слядах.
  666: |-
    I снегу насеялася,
    і маладзік
    прарэзаўся: ліхтары
    ў бадзёрым настроі.
  667: |-
    Трэцца рука аб руку:
    так трэба, —
    запэўнівае мароз.
  668: |-
    Сцірае зіма
    алфавіты:
    напамяць
    ведае верш рака.
  669: |-
    Прыйшлі і пайшлі
    жабракі, а кійкі
    пакінулі:
    умаляваўся
    у палатно краявіду плот.
  670: |-
    МАЛАНКА
    
    Імкліва вымкне
    сілай сіняй
    з глыбінь насупленых начэй,
    асветліць дол,
    жуду асіны
    і зрэнкі
    стомленых вачэй.
    Абпаліць жорстка хмар абрысы,
    разбурыць ночы змрочны склеп
    каб свет
    нудоце не скарыўся,
    каб свет
    у цемры не аслеп!
  671: |-
    Наіўны хлопчык з сіняй казкі —
    ён апантана верыць дню...
    А чарната?..—
    глухая маска
    на твары ярага агню.
    З дрымучых глыбаў антрацыту
    здзяры яе,
    бы шалуху,—
    і ў той жа міг язык узвіты
    удзячна
    тыцнецца
    ў шчаку.
  672: |-
    Ім абы ўпарціцца!.. –
    Абураецца вецер,
    вароты рыпяць.
  673: |-
    Кланяюся:
    на куп'і
    рубінамі журавіны.
  674: |-
    У полі сляды:
    адліга
    займела павадыроў.
  675: |-
    Новымі ботамі
    тупаціць
    на ганку спадарыня:
    дзякуй снегу!..
  676: |-
    Скрыпае снег —
    рыфмуе
    некага і мяне.
  677: |-
    Сабралася ў кроплі
    і засяліла
    наўколле сасну:
    адліга.
  678: |-
    Цвіці!..
    Абняла
    яблыню завіруха.
  679: |-
    ПРОСТАЯ ЛІНІЯ
    
    рыжагаловы хлопчык з палескай вёскі
    дзяўчаты і тыя цябе не баяцца
    пагонішся за каторай —
    не зловіш
    і тады ты бяжыш далей
    па той простай
    па той засяроджанай лініі
    якая табе аднаму відаць
  680: |-
    СТРАЛА
    
    між птушкамі і людзьмі
    развітваецца кулік
    страла скіравана ў самоту
    куды не дайду — іду
    што аддаю — не аддасца
    між птушкамі і сабой
    кіруе стралой самота
    бывай я пайшоў дадому —
    развітваецца кулік
  681: |-
    Прынеслі палонцы
    качкі паклон:
    з палону
    вырвалася Няміга.
  682: |-
    Думае месяц:
    без дайпрычыны
    спаўзае з пагорка
    снег.
  683: |-
    НА ПЕРШЫМ СНЕЗЕ
    
    дагэтуль самому
    а потым з сябе
    абудзіцца рыса
    гарачы дотык
    а потым на першым снезе
    дагэтуль абое
    у першым шчасці
    пярэйдзем як снег за рысу
    калі растае — апошні:
    за рысу пярэйдзе снег
    дагэтуль нязгодна
    а потым далей чым двое
    без прысмаку дотык
    дваім далей
    на снезе апошнім
    хіснецца рыса
    дагэтуль гарачы
    услед вільготны
    а потым далей чым шчасце —
    мяне пакаштуе снег
  684: |-
    У снежным бязмежжы выспа
    заплаканых дрэў:
    цішыня
    ўздымаецца і ападае.
  685: |-
    сам па сабе
    і разам
    адрасы
    мяне змяняюць
    з досведу ў расаду
  686: |-
    дзе і калі
    хаваюцца хвіліны
    у крузе крыж
    ад выкліку адлік
  687: |-
    зыначваю нажы
    у промнях вочы
    не помняць ночы
    нанава жывы
  688: |-
    Сее жанчына
    жвір на сцяжыну:
    на голай
    галіне грак.
  689: |-
    «Не аддавай мяне!» —
    Ля бярозы
    сплаканы снег.
  690: |-
    Туман у Сяльцы:
    галасы
    тое, што ёсць,
    шукаюць.
  691: |-
    «I як я тут апынулася?!.» —
    Крыга
    асвойваецца ў стаўку.
  692: |-
    Мусіш знікаць?
    Набраўся
    плямінаў снег.
  693: |-
    Туды і сюды —
    пераходзіць
    кладка ўвесь дзень
    ручай.
  694: |-
    На скрыжаванні:
    тлумачыць ё с ц ь,
    дзе быў я,
    дзе буду.
  695: |-
    Што ні цягнік —
    пераўлік:
    хваіны
    хаваюцца ў кругаверць.
  696: |-
    Сюдой!..—
    З-пад страхі
    выторквае комін
    палец.
  697: |-
    Усюды наведаўся:
    ветах
    вандруе ўнаадварот.
  698: |-
    Мае сябе — спявае
    ручай,
    а сумёт нямы.
  699: |-
    Словы аціхлі:
    у немату
    стукае сэрца.
  700: |-
    Ці ўсё разумееш?
    Чытае дождж
    зімовыя піктаграмы.
  701: |-
    Мо сто, а мо дзвесце —
    выйшлі
    на вуліцу постаці,
    каб увесці
    некага ў весніцы:
    плот.
  702: |-
    Свае, ды высока:
    сочаць
    за мною бярэзіна
    і сасна.
  703: |-
    АЛЁСЫ
    
    Ад вёскi мала што засталося — адно
    некалькi хат са старымi людзьмi i яшчэ
    бальнiца.
    
    Па вузкай стаптанай бальнiчнай лесвiцы,
    прытрымлiваючыся за парэнчы, мы
    сходзiм унiз.
    
    — Мне ўсё тут знаёма з маленства,—
    дзялюся сваiмi ўспамiнамi са сваёй
    спадарожнiцай. — Тут працавала, сюды
    прыехаўшы шчэ да вайны, акушэркаю
    мая мацi...
    
    Яна глядзiць на мяне цiхмяным глыбокiм
    блакiтным паглядам.
    — А я вось прыехала, — кажа яна, — сюды
    з далёкага свету, каб тут нарадзiць,
    каб у тым замежжы, дзе я цяпер жыву,
    прысутнiчала, гучала i цешыла мне душу
    iмя нашай вёскi —
    А л ё с ы.
  704: |-
    I я з ёю быў!..
    Іду
    слядамі ўчорашняй навальніцы.
  705: |-
    Мае ключы —
    адмыкае
    скалу ручай.
  706: |-
    З кубачкамі —
    пераходзіць
    вулачку гаспадарыня:
    пахне
    кавай і цеплынёй.
  707: |-
    Сачу вясну.
    Жыву ў Міжбор'і.
    І два бары, як спарышы,
    між дыялектыкай надвор'я
    і дыялектыкай душы.
    Прачнуся сцішаным світанкам —
    на шыбах вільгаці налёт.
    Гадзінай шарай да сняданку
    крышу збуцвелай пешняй лёд.
    Зайздросна жыць пераканана,
    счапіць ватоўку гапліком
    і знаць, што ўжо нагатаваны
    аладкі з кіслым малаком.
    Туман нябачна нойдзе ў сені,
    ён і вакол, падманны газ...
    Я разумею праясненне
    як вырашэнне і адказ.
    Іду-брыду...
    Настрой прыўзняты,
    і ўзняты сцежкі — шво на шво,
    і светла мроіцца пра свята...
    А свята часам тым прайшло.
    І дзень — на схіл,
    і сам бы ў змане,
    світанкі быццам па вадзе...
    Ды зноў пярэдадзень паўстане,
    бор да Міжбор'я прывядзе.
  708: |-
    Адолелі:
    дзьмухаўцы
    ўздымаюць з-пад долу
    сонцы.
  709: |-
    Мяняюцца месцамі
    сосны і сны:
    у белай
    кароне гара
    тамсама.
  710: |-
    Кумкаюць —
    з неба
    сцягваюць жабы
    дождж.
  711: |-
    Развітваецца
    і зноў
    вітаецца вецер з сасной —
    кахае?!.
  712: |-
    З вайны?!.
    Валуны
    гояць у рэчцы раны.
  713: |-
    Вуліцы ў шыбінах:
    піша
    пальцамі пісьмы
    дождж.
  714: |-
    Заварушылася звіліна —
    папаўзла
    у багну вужака:
    зноўку,
    сцяжына, можаш ісці!..
  715: |-
    Не рыбіны і не рыбак,
    не жабры і не жабрак —
    бутэлькі
    мые ў рацэ дружбак.
  716: |-
    Слуп светлы,
    слуп цёмны —
    нябёсы
    ўгрунтоўваюцца ў зямлю.
  717: |-
    Світае:
    выходзяць
    бярозы з лесу,
    ўваходзяць
    яліны ў лес.
  718: |-
    Зрушыўся камень —
    сцежку
    паказвае некуды
    нацянькі.
  719: |-
    З клёкам у дзюбах:
    клякочуць
    на коміне —
    ад самоты
    лекуюць хату —
    буслы.
  720: |-
    Паверхня вагаецца:
    вецер
    з розуму зводзіць
    траву.
  721: |-
    Адчыненае —
    хаваюць
    у возеры горы
    глыбачыню.
  722: |-
    Пеўні спяваюць:
    хвілі
    расхопліваюць аўтамабілі
    туды і сюды.
  723: |-
    Мост у замках,
    а рэчка
    струменіцца —
    па ключы?!.
  724: |-
    Ва ўсе бакі вокі —
    аблокі
    у лета наймаюцца
    ў пастухі.
  725: |-
    Пад сподам гаспода:
    вартуе
    дрыгву аер.
  726: |-
    Каб — кап:
    капейка...
    Капае лейка.
  727: |-
    Вуліцы  — рэкі:
    у недарэкі
    ўмалёўваецца трамвай.
  728: |-
    З глыбіняў хвіліны –
    дзяўбе
    дзяцел хваіну.
  729: |-
    Апранута ў дождж –
    ідзе
    вуліцай прыгажуня.
  730: |-
    У тварах імгненні —
    мігціць
    у цемры цыгарка:
    н е х т а .
  731: |-
    Смык і струна —
    чараціна
    гуляе ў гук.
  732: |-
    На бруку адмеціны:
    ўвышыні
    ўсміхаюцца вішні.
  733: |-
    З гуляння дахаты:
    рака
    вяртаецца ў рэчышча
    вінавата.
  734: |-
    Спыняюся:
    прытуляюся
    спіной да яліны —
    да вышыні.
  735: |-
    Постаць з-за постаці:
    у блуканне
    уводжу лес.
  736: |-
    Сцежка плыве.
    «Сюдою
    хадзі!..» — трыпутнік
    абапал выслаў сляды.
  737: |-
    Лішнія?!.
    Акуляры
    здымае васпан:
    туман.
  738: |-
    З гарою?!.—
    О так!..
    З вадою?!.
    Латак
    язык паказвае спёцы.
  739: |-
    Бераг у ценях —
    плывуць вужы
    возерам Доўжа:
    ў галовах сонцы.
  740: |-
    Трэскае сук —
    вяду
    у небяспеку прасеку.
  741: |-
    Адліў і прыліў:
    у камень
    хавецца глыбіня,
    у глыбіню — камень.
  742: |-
    Свеціцца вецер —
    здзімае
    з бярэзіны прамяні.
  743: |-
    Звоніць —
    зжынае
    бажніца час.
  744: |-
    З нагі на нагу:
    дамоў
    вяртаецца вечар.
  745: |-
    Дык уздымайся!..—
    Драбіну
    спускае з гары
    ручай.
  746: |-
    Не для цябе!..
    Варона
    ляціць да крыжа:
    Рарон.
  747: |-
    Постаці-здані:
    ўваходзіць
    бездань у лістапад.
  748: |-
    Туман:
    ні аб чым
    думае вечар.
  749: |-
    Уцелясняюцца —
    усяляюцца
    сны ў наваколле:
    снег.
  750: |-
    Варушацца цемра і бель —
    бяру
    ў павадыры завіруху.
  751: |-
    Снег выпаў:
    па цаліку
    вядзе самалёт
    сцяжыну.
  752: |-
    Снежань:
    кунежацца
    сосны ў сне.
  753: |-
    I хто тут жывы?!.—
    У лядах
    чытае сляды
    зіма.
  754: |-
    Слізка:
    за плот
    трымаецца вецер.
  755: |-
    Ідзі, куды хочаш!..—
    Сцеле
    кудаса снег:
    Сялец.
  756: |-
    Вякі сшаравалі —
    з маснічын
    выторкваюцца сукі:
    смалякі!
  757: |-
    Сёння — не ўчора:
    да новай
    высновы з дуба
    хіліцца ліст.
  758: |-
    Я ад'язджаю,
    ты не:
    імгненні
    нітуюцца ў гаману.
  759: |-
    Увальваюся ў хвалу
    з галавой:
    завея
    наставіла хорамаў
    там і тут.
  760: |-
    У высі ўзняліся?!.
    Бялее
    на дахах снег.
  761: |-
    Вечар зімовы,
    дровы
    гараць — замовы
    шэпча ў гаршку адвар:
    маю быць здаровы!
  762: |-
    Навокал абрывы:
    ў душы
    вышукваю крылы.
  763: |-
    Снег адступае —
    займае
    трава наступнасць.
  764: |-
    Колькі гадзін да вясны —
    на пальцах
    лічыць вярбіна
    і лічыць вяз.
  765: |-
    Лес весялее:
    вясна
    вясткуе аб наваселлі.
  766: |-
    Вясна на дварэ:
    абмінаю
    адтуліны ў падзямлю.
  767: |-
    На сёння:
    у дыядэмы
    аздобіў пупышкі
    снег.
  768: |-
    Акраец нічыйнага шчасця —
    з-за хмар
    вынырвае месяц:
    наце!..
  769: |-
    Складаецца верш —
    краявід
    угадвае словы.
  770: |-
    Сярэдзіна лета:
    заходзіць
    дарога за небакрай.
  771: |-
    На слупе адною
    нагою —
    бацян
    высноўвае формулу
    раўнавагі.
  772: |-
    Лета забралі
    і адляцелі:
    нудзьгуюць
    без ластавак правады.
  773: |-
    Начныя сядзібы:
    дрэвы
    чытаюць чыесьці сны.
